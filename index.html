        // --- Components ---

        const Sidebar = ({ activeTab, setActiveTab, connections }) => (

                <nav className="flex-1 mt-6">

                            <span className={`text-sm ${connections.mono ? 'text-gray-800' : 'text-gray-400'}`}>Monobank</span>
                        </div>
                        <div className={`w-2 h-2 rounded-full ${connections.mono ? 'bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.6)]' : 'bg-gray-300'}`}></div>

                            <span className={`text-sm ${connections.nova ? 'text-gray-800' : 'text-gray-400'}`}>NovaPay</span>

        const KPI = ({ title, value, subtext, alert }) => (

        );

        // --- Edit Transaction Modal ---
        const EditModal = ({ transaction, onClose, onSave }) => {
            const [type, setType] = useState(transaction.type || 'expense');
            const [category, setCategory] = useState(transaction.category || '');
            
            // –Ø–∫—â–æ –∑–º—ñ–Ω—é—î–º–æ —Ç–∏–ø, —Å–∫–∏–¥–∞—î–º–æ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é, —è–∫—â–æ –≤–æ–Ω–∞ –Ω–µ –ø—ñ–¥—Ö–æ–¥–∏—Ç—å (—Å–ø—Ä–æ—â–µ–Ω–∞ –ª–æ–≥—ñ–∫–∞)
            useEffect(() => {
                if(transaction.category && !CATEGORIES[type].includes(transaction.category)) {

                }
            }, [type]);

            const handleSave = () => {
                onSave({
                    ...transaction,
                    type,
                    category: category || '–Ü–Ω—à–µ',

            };

            return (

                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">‚úï</button>
                        </div>
                        
                        <div className="p-6 space-y-6">

                                <div className="text-sm text-gray-500">{transaction.date}</div>
                                <div className="flex items-center gap-2">

                </td>
                <td className="p-4 text-sm">
                    {t.status === 'pending' || !t.category ? (
                        <span className="text-latiao text-xs border border-orange-200 bg-white px-3 py-1.5 rounded-md font-medium">
                            ‚ö†Ô∏è –ü–æ—Ç—Ä–µ–±—É—î —É–≤–∞–≥–∏
                        </span>

                    {t.type === 'income' ? '+' : '-'}{Math.abs(t.amount).toLocaleString()} ‚Ç¥
                </td>

        );

        const Operations = ({ transactions, onEditTransaction }) => (
            <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div className="p-4 border-b flex justify-between items-center bg-gray-50/50">
                    <h2 className="font-bold text-gray-700">–¢—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó</h2>
                    <div className="text-xs text-gray-400">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ —Ä—è–¥–æ–∫ –¥–ª—è —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è</div>

                                </div>

                                    <p className="text-xs text-gray-500">{isConnected ? '–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π —ñ–º–ø–æ—Ä—Ç –∞–∫—Ç–∏–≤–Ω–∏–π' : '–ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ'}</p>

                        </div>
                        {!isConnected ? (
                            <div className="space-y-4">
                                <input type="password" value={key} onChange={(e) => setKey(e.target.value)} placeholder="–í—Å—Ç–∞–≤—Ç–µ API Token..."
                                    className="w-full p-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-orange-500 transition-all" />
                                <button onClick={handleConnect} disabled={isLoading || !key}
                                    className={`w-full py-2.5 rounded-lg text-sm font-bold text-white transition-all flex justify-center items-center gap-2
                                    ${isLoading || !key ? 'bg-gray-300 cursor-not-allowed' : 'bg-gray-900 hover:bg-latiao shadow-lg'}`}>
                                    {isLoading ? <div className="spinner"></div> : '–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏'}
                                </button>
                            </div>
                        ) : (
                            <div className="bg-green-50 border border-green-100 p-3 rounded-lg text-xs text-green-800 mb-4">
                                ‚úì –ó'—î–¥–Ω–∞–Ω–Ω—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.

            };

            return (

                        <IntegrationCard id="nova" title="NovaPay" logo={LOGO_NOVA} isConnected={connections.nova} />
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            // Load state from LocalStorage or use defaults
            const [activeTab, setActiveTab] = useState('–î–∞—à–±–æ—Ä–¥');
            
            const [transactions, setTransactions] = useState(() => {
                const saved = localStorage.getItem('latiao_transactions');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [connections, setConnections] = useState(() => {
                const saved = localStorage.getItem('latiao_connections');
                return saved ? JSON.parse(saved) : { mono: false, nova: false };
            });

            const [editingTransaction, setEditingTransaction] = useState(null);

            // SAVE to LocalStorage whenever state changes
            useEffect(() => {
                localStorage.setItem('latiao_transactions', JSON.stringify(transactions));
            }, [transactions]);

            useEffect(() => {
                localStorage.setItem('latiao_connections', JSON.stringify(connections));
            }, [connections]);

            // Handler: Connect Bank -> Add Mock Data
            const handleConnection = (type, status) => {
                setConnections(prev => ({ ...prev, [type]: status }));
                
                // Add new mock transactions on connect
                if(status === true) {
                    let newTx = [];
                    if(type === 'mono') newTx = generateMonoTransactions();
                    if(type === 'nova') newTx = generateNovaTransactions();
                    
                    setTransactions(prev => [...newTx, ...prev]);
                }
            };

            // Handler: Save Edited Transaction
            const handleSaveTransaction = (updatedTx) => {
                setTransactions(prev => prev.map(t => t.id === updatedTx.id ? updatedTx : t));
                setEditingTransaction(null);
            };

            // Calculations for Dashboard
            const totalBalance = 60000; // Hardcoded for demo
            const revenue = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + Math.abs(t.amount), 0);
            const profit = revenue - transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + Math.abs(t.amount), 0);

            return (
                <div className="flex min-h-screen">

                    <main className="flex-1 ml-64 p-8">

                            </div>
                        </header>
                        
                        {activeTab === '–î–∞—à–±–æ—Ä–¥' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <KPI title="–í—Å—å–æ–≥–æ –Ω–∞ —Ä–∞—Ö—É–Ω–∫–∞—Ö" value={`${totalBalance} ‚Ç¥`} subtext="Mono + NP + Cash" />
                                    <KPI title="–í–∏—Ä—É—á–∫–∞ (–¶–µ–π –º—ñ—Å—è—Ü—å)" value={`${revenue.toLocaleString()} ‚Ç¥`} subtext="–î–∏–Ω–∞–º—ñ—á–Ω–∏–π —Ä–æ–∑—Ä–∞—Ö—É–Ω–æ–∫" />
                                    <KPI title="–ß–∏—Å—Ç–∏–π –ø—Ä–∏–±—É—Ç–æ–∫" value={`${profit.toLocaleString()} ‚Ç¥`} subtext="–î–æ—Ö—ñ–¥ –º—ñ–Ω—É—Å –í–∏—Ç—Ä–∞—Ç–∏" />
                                    <KPI title="–§—ñ–Ω–∞–Ω—Å–æ–≤–∞ –ø–æ–¥—É—à–∫–∞" value="35 –¥–Ω—ñ–≤" subtext="–ë–µ–∑ –Ω–æ–≤–∏—Ö –Ω–∞–¥—Ö–æ–¥–∂–µ–Ω—å" alert={true} />
                                </div>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                                    <h3 className="font-bold text-gray-800 mb-4">–û—Å—Ç–∞–Ω–Ω—ñ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ</h3>
                                    <Operations transactions={transactions.slice(0, 5)} onEditTransaction={setEditingTransaction} />
                                </div>
                            </div>
                        )}

                        {activeTab === '–û–ø–µ—Ä–∞—Ü—ñ—ó' && (
                            <Operations transactions={transactions} onEditTransaction={setEditingTransaction} />
                        )}

                        {activeTab === '–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è' && (
                            <Settings connections={connections} onConnect={handleConnection} />
                        )}
                        
                        {(activeTab !== '–î–∞—à–±–æ—Ä–¥' && activeTab !== '–û–ø–µ—Ä–∞—Ü—ñ—ó' && activeTab !== '–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è') && (
                            <div className="flex flex-col items-center justify-center h-96 text-gray-400 bg-white rounded-xl border border-dashed border-gray-200">
                                <div className="text-4xl mb-4">üöß</div>
                                <p className="text-lg font-medium text-gray-500">–†–æ–∑–¥—ñ–ª "{activeTab}" —É —Ä–æ–∑—Ä–æ–±—Ü—ñ...</p>
                            </div>
                        )}
                    </main>

                    {/* Modal */}
                    {editingTransaction && (
                        <EditModal 
                            transaction={editingTransaction} 
                            onClose={() => setEditingTransaction(null)} 
                            onSave={handleSaveTransaction} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
