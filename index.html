<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Full Enterprise v12.5</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 500: '#FF5722', 600: '#ea580c', 50: '#fff7ed' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F8FAFC; color: #0f172a; }
        .sidebar-link.active { background: #FF5722; color: white; box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3); }
        .sidebar-link:hover:not(.active) { background: #fff7ed; color: #c2410c; }
        .table-row-hover:hover td { background-color: #f8fafc; transition: 0.2s; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд', icon:'layout-dashboard'},
        {id:'ops', label:'Операції', icon:'list'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'settings', label:'Налаштування', icon:'settings'},
        {id:'managers', label:'Команда', icon:'users'} 
    ];

    // --- VIEW COMPONENTS (FULL VERSIONS RESTORED) ---

    const DashboardView = ({ metrics, transactions, setView }) => {
        const isHealthy = metrics.margin > 20;
        const healthStatus = isHealthy ? "Чудовий" : (metrics.margin > 0 ? "Нормальний" : "Критичний");
        const healthColor = isHealthy ? "text-emerald-500" : (metrics.margin > 0 ? "text-orange-500" : "text-red-500");

        return (
            <div className="space-y-8 animate-fade-in">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div className="bg-slate-900 text-white p-6 rounded-3xl shadow-xl relative overflow-hidden group">
                        <div className="absolute right-[-20px] top-[-20px] opacity-10 group-hover:scale-110 transition-transform"><Icon name="wallet" size={140}/></div>
                        <div className="text-slate-400 text-xs font-bold uppercase mb-2">Гроші (Cash)</div>
                        <div className="text-3xl font-mono font-bold">{metrics.totalCash.toLocaleString()} ₴</div>
                        <p className="text-xs text-slate-500 mt-2">Доступні кошти бізнесу</p>
                    </div>
                    <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm relative overflow-hidden">
                        <div className="text-slate-400 text-xs font-bold uppercase mb-2">Чистий Прибуток</div>
                        <div className={`text-3xl font-mono font-bold ${metrics.net >= 0 ? 'text-emerald-600' : 'text-red-600'}`}>{metrics.net.toLocaleString()} ₴</div>
                        <div className={`mt-2 text-xs font-bold inline-block px-2 py-1 rounded bg-slate-50 ${healthColor}`}>Рент: {metrics.margin}%</div>
                    </div>
                    <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                        <div className="text-slate-400 text-xs font-bold uppercase mb-2">Запас ходу</div>
                        <div className="text-3xl font-mono font-bold text-brand-500">{metrics.runway} днів</div>
                        <p className="text-xs text-slate-400 mt-2">Без нових продажів</p>
                    </div>
                    <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex flex-col justify-center items-center text-center">
                        <div className="text-slate-400 text-xs font-bold uppercase mb-2">Здоров'я</div>
                        <div className={`text-xl font-bold ${healthColor} flex items-center gap-2`}>{isHealthy ? <Icon name="check-circle" /> : <Icon name="alert-circle" />} {healthStatus}</div>
                    </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                    <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                        <h3 className="font-bold text-lg mb-4 text-slate-800">Структура гаманця</h3>
                        <div className="space-y-3">
                            <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                <div className="flex items-center gap-3"><div className="w-8 h-8 logo-mono bg-white rounded-full shadow-sm"></div><span className="font-bold text-sm">Monobank</span></div>
                                <span className="font-mono font-bold">{metrics.balances.mono.toLocaleString()} ₴</span>
                            </div>
                            <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                <div className="flex items-center gap-3"><div className="w-8 h-8 logo-nova bg-white rounded-full shadow-sm"></div><span className="font-bold text-sm">NovaPay</span></div>
                                <span className="font-mono font-bold">{metrics.balances.nova.toLocaleString()} ₴</span>
                            </div>
                            <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                <div className="flex items-center gap-3"><div className="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white shadow-sm"><Icon name="banknote" size={14}/></div><span className="font-bold text-sm">Готівка</span></div>
                                <span className="font-mono font-bold">{metrics.balances.cash.toLocaleString()} ₴</span>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex flex-col justify-between">
                        <h3 className="font-bold text-lg mb-4 text-slate-800">Експрес P&L</h3>
                        <div className="space-y-4">
                            <div><div className="flex justify-between text-xs font-bold text-slate-500 mb-1"><span>Доходи</span><span>{metrics.revenue.toLocaleString()}</span></div><div className="w-full h-2 bg-slate-100 rounded-full"><div className="h-full bg-emerald-500 rounded-full" style={{width: '100%'}}></div></div></div>
                            <div><div className="flex justify-between text-xs font-bold text-slate-500 mb-1"><span>Витрати</span><span>{metrics.totalExpense.toLocaleString()}</span></div><div className="w-full h-2 bg-slate-100 rounded-full"><div className="h-full bg-red-500 rounded-full" style={{width: metrics.revenue ? `${(metrics.totalExpense/metrics.revenue)*100}%` : '0%'}}></div></div></div>
                            <div><div className="flex justify-between text-xs font-bold text-slate-500 mb-1"><span>Прибуток</span><span>{metrics.net.toLocaleString()}</span></div><div className="w-full h-2 bg-slate-100 rounded-full"><div className="h-full bg-blue-500 rounded-full" style={{width: metrics.revenue ? `${(metrics.net/metrics.revenue)*100}%` : '0%'}}></div></div></div>
                        </div>
                        <button onClick={()=>setView('pnl')} className="w-full mt-4 py-2 text-xs font-bold text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition">Детальний звіт →</button>
                    </div>
                </div>

                <div className="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden p-6">
                    <h3 className="font-bold text-lg text-slate-800 mb-4">Останні операції</h3>
                    {transactions.slice(0, 5).map(t => (
                        <div key={t.id} className="flex justify-between py-3 border-b border-slate-100 last:border-0">
                            <div><div className="font-bold text-sm">{t.description}</div><div className="text-xs text-slate-400">{t.date}</div></div>
                            <div className={`font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>{t.type==='income'?'+':'-'}{(Number(t.amount)||0).toLocaleString()} ₴</div>
                        </div>
                    ))}
                </div>
            </div>
        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const opExItems = transactions
            .filter(t => t.type === 'expense' && !t.isDividend && t.cat !== 'Закупівля (COGS)')
            .reduce((acc, t) => {
                const existing = acc.find(i => i.cat === t.cat);
                if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) });
                return acc;
            }, []).sort((a, b) => b.val - a.val);

        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const getExpPct = (val) => metrics.totalExpense ? ((val / metrics.totalExpense) * 100).toFixed(1) : 0;
        
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val);

        return (
            <div className="space-y-6 animate-fade-in max-w-5xl mx-auto">
                <div className="bg-blue-50 p-6 rounded-2xl border border-blue-100 mb-4">
                    <h3 className="font-bold text-blue-900 mb-2 flex items-center gap-2"><Icon name="info" size={18}/> Що таке P&L?</h3>
                    <p className="text-sm text-blue-800">Це ваш головний фінансовий документ. Він показує, скільки бізнес реально заробляє після вирахування всіх витрат (без дивідендів).</p>
                </div>
                <div className="bg-white rounded-3xl p-6 shadow-sm border-l-8 border-emerald-500 flex justify-between items-center">
                    <div>
                        <div className="text-sm font-bold text-emerald-600 uppercase tracking-wider mb-1">Виручка (Revenue)</div>
                        <div className="text-4xl font-mono font-bold text-slate-900">+{metrics.revenue.toLocaleString()} ₴</div>
                    </div>
                    <div className="h-12 w-12 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600"><Icon name="trending-up" size={24}/></div>
                </div>
                <div className="grid md:grid-cols-2 gap-6">
                    <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                        <div className="text-xs font-bold text-slate-400 uppercase mb-2">(-) Собівартість (COGS)</div>
                        <div className="text-2xl font-mono font-bold text-slate-700">-{metrics.cogs.toLocaleString()} ₴</div>
                        <div className="mt-4 h-2 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-orange-400" style={{width: `${getPct(metrics.cogs)}%`}}></div></div>
                        <div className="mt-2 text-xs text-orange-500 font-bold">{getPct(metrics.cogs)}% від виручки</div>
                    </div>
                    <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 bg-blue-50/50">
                        <div className="text-xs font-bold text-blue-600 uppercase mb-2">(=) Валовий Прибуток</div>
                        <div className="text-2xl font-mono font-bold text-blue-900">{(metrics.revenue - metrics.cogs).toLocaleString()} ₴</div>
                        <div className="mt-2 inline-block bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded font-bold">Gross Margin: {getPct(metrics.revenue - metrics.cogs)}%</div>
                    </div>
                </div>
                <div className="bg-white rounded-3xl shadow-sm border border-slate-100 p-6">
                    <div className="flex justify-between items-center mb-6 border-b border-slate-50 pb-4">
                        <div className="text-lg font-bold text-slate-800">Структура витрат</div>
                        <div className="text-xl font-mono font-bold text-red-500">-{metrics.totalExpense.toLocaleString()} ₴</div>
                    </div>
                    <div className="space-y-4">
                        {allExpenses.map(item => (
                            <div key={item.cat} className="flex items-center gap-4">
                                <div className="w-32 text-sm font-bold text-slate-600 truncate">{item.cat}</div>
                                <div className="flex-1 h-2 bg-slate-50 rounded-full overflow-hidden"><div className="h-full bg-brand-500 rounded-full" style={{width: `${getExpPct(item.val)}%`}}></div></div>
                                <div className="w-24 text-right text-sm font-mono font-bold text-slate-700">{item.val.toLocaleString()}</div>
                                <div className="w-24 text-right text-xs text-slate-400">{getPct(item.val)}%</div>
                            </div>
                        ))}
                    </div>
                </div>
                <div className="bg-slate-900 rounded-3xl p-8 shadow-xl text-white flex justify-between items-center">
                    <div>
                        <div className="text-sm font-bold text-slate-400 uppercase mb-1">(=) Чистий Прибуток</div>
                        <div className={`text-5xl font-mono font-bold ${metrics.net >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>{metrics.net.toLocaleString()} ₴</div>
                    </div>
                    <div className="text-right"><div className="text-2xl font-bold">{getPct(metrics.net)}%</div><div className="text-xs text-slate-400 uppercase">Рентабельність</div></div>
                </div>
            </div>
        );
    };

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-6">
            <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                <h2 className="text-xl font-bold mb-2 flex items-center gap-2 text-slate-800"><Icon name="book-open" size={20}/> Що таке Cash Flow?</h2>
                <p className="text-sm text-slate-600">Звіт Cash Flow показує реальний рух <b>живих грошей</b>. Він відповідає на питання: "Чому прибуток є, а грошей в касі немає?".</p>
            </div>
            <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 relative">
                <div className="absolute left-0 top-8 bottom-8 w-1 bg-blue-500 rounded-r"></div>
                <h3 className="font-bold text-lg mb-4 text-blue-900">1. Операційна діяльність</h3>
                <div className="space-y-4">
                    <div className="flex justify-between items-center p-4 bg-emerald-50 rounded-xl border border-emerald-100"><div><div className="text-xs font-bold text-emerald-700 uppercase">Надходження</div></div><div className="text-xl font-mono font-bold text-emerald-700">+{metrics.revenue.toLocaleString()} ₴</div></div>
                    <div className="flex justify-between items-center p-4 bg-red-50 rounded-xl border border-red-100"><div><div className="text-xs font-bold text-red-700 uppercase">Виплати</div></div><div className="text-xl font-mono font-bold text-red-700">-{metrics.totalExpense.toLocaleString()} ₴</div></div>
                    <div className="flex justify-between items-center pt-4 border-t border-slate-100"><div className="text-sm font-bold text-slate-500">Чистий потік</div><div className={`text-2xl font-mono font-bold ${metrics.operationalCashFlow>=0?'text-blue-600':'text-red-600'}`}>{metrics.operationalCashFlow.toLocaleString()} ₴</div></div>
                </div>
            </div>
            <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 relative">
                <div className="absolute left-0 top-8 bottom-8 w-1 bg-purple-500 rounded-r"></div>
                <h3 className="font-bold text-lg mb-4 text-purple-900">2. Фінансова діяльність</h3>
                <div className="space-y-4">
                    <div className="flex justify-between items-center p-4 bg-purple-50 rounded-xl border border-purple-100"><div><div className="text-xs font-bold text-purple-700 uppercase">Дивіденди</div></div><div className="text-xl font-mono font-bold text-purple-700">-{metrics.dividends.toLocaleString()} ₴</div></div>
                </div>
            </div>
            <div className="bg-slate-900 text-white p-8 rounded-3xl shadow-xl flex justify-between items-center"><div><h3 className="text-lg font-bold mb-1">Чистий грошовий потік</h3></div><div className={`text-4xl font-mono font-bold ${metrics.netCashChange >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>{metrics.netCashChange > 0 ? '+' : ''}{metrics.netCashChange.toLocaleString()} ₴</div></div>
        </div>
    );

    const DividendsView = ({ metrics, transactions, setModalType }) => (
        <div className="max-w-3xl mx-auto animate-fade-in space-y-6">
            <div className="bg-slate-900 text-white p-8 rounded-3xl shadow-xl relative overflow-hidden">
                <div className="absolute top-0 right-0 w-64 h-64 bg-purple-600 rounded-full opacity-20 blur-[80px]"></div>
                <div className="relative z-10 mb-8"><h2 className="text-2xl font-bold mb-4 flex items-center gap-2"><Icon name="gem"/> Дивіденди</h2><div className="bg-white/10 p-5 rounded-2xl backdrop-blur-md border border-white/5 space-y-3"><p className="text-sm text-slate-200">Виводити можна тільки те, що бізнес вже заробив (Чистий Прибуток).</p></div></div>
                <div className="relative z-10 grid grid-cols-3 gap-4 mb-8">
                    <div className="bg-white/5 p-4 rounded-xl border border-white/10 text-center"><div className="text-[10px] uppercase text-slate-400 mb-1">Всього прибутку</div><div className="text-lg font-mono font-bold text-emerald-400">{metrics.net.toLocaleString()} ₴</div></div>
                    <div className="bg-white/5 p-4 rounded-xl border border-white/10 text-center"><div className="text-[10px] uppercase text-slate-400 mb-1">Вже виведено</div><div className="text-lg font-mono font-bold text-purple-400">{metrics.dividends.toLocaleString()} ₴</div></div>
                    <div className="bg-emerald-500/20 p-4 rounded-xl border border-emerald-500/30 text-center"><div className="text-[10px] uppercase text-emerald-200 mb-1 font-bold">Можна вивести</div><div className="text-lg font-mono font-bold text-white">{(metrics.net - metrics.dividends).toLocaleString()} ₴</div></div>
                </div>
                <button onClick={()=>setModalType('dividend')} className="relative z-10 w-full bg-white text-slate-900 px-8 py-4 rounded-2xl font-bold hover:bg-slate-200 transition-colors shadow-lg flex items-center justify-center gap-2"><Icon name="download" size={20}/> Зафіксувати виплату</button>
            </div>
            <div className="bg-white rounded-3xl border border-slate-200 p-8 shadow-sm">
                <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2"><Icon name="history"/> Історія виплат</h3>
                {transactions.filter(t=>t.isDividend).length === 0 ? <div className="text-center text-slate-400 py-4">Виплат ще не було</div> :
                transactions.filter(t=>t.isDividend).map(t => (<div key={t.id} className="flex justify-between py-4 border-b border-slate-100 last:border-0 hover:bg-slate-50 px-2 rounded-lg transition"><div><div className="font-bold text-slate-700">Виплата</div><div className="text-xs text-slate-400">{t.date}</div></div><div className="font-bold text-purple-600 font-mono">-{t.amount.toLocaleString()} ₴</div></div>))}
            </div>
        </div>
    );

    const OpsView = ({ transactions, deleteTx, syncMono, canDelete, categories }) => {
        const [isSyncing, setIsSyncing] = useState(false);
        const [filters, setFilters] = useState({ date: '', source: 'all', type: 'all', min: '', max: '' });

        const handleSync = async () => { setIsSyncing(true); await syncMono(); setIsSyncing(false); };

        const filtered = transactions.filter(t => {
            if (filters.date) { const [y, m, d] = filters.date.split('-'); if (t.date !== `${d}.${m}.${y}`) return false; }
            if (filters.source !== 'all') { const src = t.source || ''; if (filters.source === 'mono' && !src.includes('Monobank')) return false; if (filters.source === 'nova' && !src.includes('Nova')) return false; if (filters.source === 'cash' && !src.includes('Готівка')) return false; }
            if (filters.type !== 'all' && t.type !== filters.type) return false;
            if (filters.min && Number(t.amount) < Number(filters.min)) return false;
            if (filters.max && Number(t.amount) > Number(filters.max)) return false;
            return true;
        });

        return (
            <div className="space-y-4 animate-fade-in">
                <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-wrap gap-4 items-center justify-between">
                    <div className="flex flex-wrap gap-2 items-center">

        const VIEWS_TO_SELECT = ALL_VIEWS.filter(v => v.id !== 'settings' && v.id !== 'managers');
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm"><div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl animate-fade-in"><h3 className="font-bold text-lg mb-4">Новий менеджер</h3><div className="space-y-3"><input placeholder="Ім'я" value={form.name} onChange={e=>setForm({...form, name:e.target.value})} className="w-full border p-3 rounded-xl text-sm"/><input placeholder="Email (Логін)" value={form.email} onChange={e=>setForm({...form, email:e.target.value})} className="w-full border p-3 rounded-xl text-sm"/><input placeholder="Пароль" value={form.password} onChange={e=>setForm({...form, password:e.target.value})} className="w-full border p-3 rounded-xl text-sm"/><div className="pt-2"><label className="text-xs font-bold uppercase text-slate-400 mb-2 block">Доступ:</label><div className="space-y-2">{VIEWS_TO_SELECT.map(v => (<label key={v.id} className="flex items-center gap-2 p-2 border rounded-lg cursor-pointer hover:bg-slate-50"><input type="checkbox" checked={form.permissions.includes(v.id)} onChange={()=>togglePerm(v.id)} /><span className="text-sm font-medium">{v.label}</span></label>))}</div></div><button onClick={submit} className="w-full bg-brand-500 text-white py-3 rounded-xl font-bold mt-4">Створити</button><button onClick={close} className="w-full text-slate-400 py-2 text-sm">Скасувати</button></div></div></div>
        );

    const SettingsView = ({ settings, setSettings, saveSettings, syncMono, deleteAllTransactions, categories, saveCategories }) => {
        const [newCatIn, setNewCatIn] = useState(''); const [newCatOut, setNewCatOut] = useState('');
        const addCat = (t, v, setter) => { if(!v) return; saveCategories({...categories, [t]: [...categories[t], v]}); setter(''); };
        const removeCat = (t, v) => { if(confirm('Видалити?')) saveCategories({...categories, [t]: categories[t].filter(c=>c!==v)}); };

        return (
            <div className="max-w-3xl mx-auto space-y-8 animate-fade-in">
                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">

                    <div className="grid md:grid-cols-2 gap-8">
                        <div><h3 className="font-bold text-sm text-emerald-600 uppercase mb-3">Доходи</h3><div className="flex gap-2 mb-3"><input type="text" value={newCatIn} onChange={e=>setNewCatIn(e.target.value)} className="flex-1 border rounded-lg px-3 py-2 text-sm" placeholder="Нова..."/><button onClick={()=>addCat('income',newCatIn,setNewCatIn)} className="bg-emerald-500 text-white p-2 rounded-lg">+</button></div><div className="flex flex-wrap gap-2">{categories.income.map(c => (<span key={c} className="bg-emerald-50 text-emerald-700 text-xs px-2 py-1 rounded border border-emerald-100 flex items-center gap-1">{c} <button onClick={()=>removeCat('income',c)} className="hover:text-red-500">x</button></span>))}</div></div>
                        <div><h3 className="font-bold text-sm text-brand-500 uppercase mb-3">Витрати</h3><div className="flex gap-2 mb-3"><input type="text" value={newCatOut} onChange={e=>setNewCatOut(e.target.value)} className="flex-1 border rounded-lg px-3 py-2 text-sm" placeholder="Нова..."/><button onClick={()=>addCat('expense',newCatOut,setNewCatOut)} className="bg-brand-500 text-white p-2 rounded-lg">+</button></div><div className="flex flex-wrap gap-2">{categories.expense.map(c => (<span key={c} className="bg-orange-50 text-brand-600 text-xs px-2 py-1 rounded border border-orange-100 flex items-center gap-1">{c} <button onClick={()=>removeCat('expense',c)} className="hover:text-red-500">x</button></span>))}</div></div>
                    </div>
                </div>

                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                    <h2 className="text-xl font-bold mb-6 flex items-center gap-2"><Icon name="link"/> Інтеграції</h2>
                    <div className="space-y-4">

                        <input value={settings.monoAccountId} onChange={e=>setSettings({...settings, monoAccountId:e.target.value})} placeholder="Account ID" className="w-full border p-3 rounded-xl"/>
                        <div className="flex gap-4"><button onClick={()=>saveSettings(settings)} className="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold w-full">Зберегти</button><button onClick={syncMono} disabled={!settings.monoAccountId} className="bg-brand-500 text-white px-6 py-3 rounded-xl font-bold w-full">Синхронізація</button></div>
                    </div>
                </div>
                <div className="bg-red-50 p-8 rounded-3xl border border-red-100"><button onClick={deleteAllTransactions} className="text-red-600 font-bold text-sm w-full">Очистити базу (Небезпечно)</button></div>
            </div>
        );
    };

    const TransactionModal = ({ type, close, categories }) => {
        const [form, setForm] = useState({ amount: '', desc: '', cat: 'Інше', source: 'Monobank ФОП' });
        const submit = async () => { if(!form.amount) return; const isDiv = type === 'dividend'; let cat = form.cat; if(!isDiv && form.cat === 'Інше') { const desc = (form.desc||'').toLowerCase(); if(desc.includes('nova')) cat = 'Логістика'; } else if(isDiv) cat = 'Дивіденди'; await addDoc(collection(db, "transactions"), { amount: Number(form.amount), description: form.desc || (isDiv?'Виплата дивідендів':''), cat, source: form.source, type: (type==='dividend' || type==='expense') ? 'expense' : 'income', isDividend: isDiv, date: new Date().toLocaleDateString('uk-UA'), createdAt: Date.now() }); close(); };
        const cats = type==='income' ? categories.income : categories.expense;
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm"><div className="bg-white w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl p-8 space-y-4"><h3 className="font-bold text-lg">{type==='dividend'?'Виплата':'Нова операція'}</h3><input type="number" placeholder="Сума" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full text-3xl font-bold border-b p-2 outline-none"/>{type==='dividend'?(<div className="bg-slate-50 p-4 rounded-xl text-sm">З якого рахунку? <select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full mt-2 border p-2 rounded">{['Monobank ФОП', 'NovaPay', 'Готівка'].map(a=><option key={a} value={a}>{a}</option>)}</select></div>) : (<><input type="text" placeholder="Опис" value={form.desc} onChange={e=>setForm({...form, desc:e.target.value})} className="w-full border p-3 rounded-xl"/> <div className="grid grid-cols-2 gap-2"><select value={form.cat} onChange={e=>setForm({...form, cat:e.target.value})} className="w-full border p-3 rounded-xl">{cats.map(c=><option key={c} value={c}>{c}</option>)}</select><select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full border p-3 rounded-xl">{['Monobank ФОП', 'NovaPay', 'Готівка'].map(a=><option key={a} value={a}>{a}</option>)}</select></div></>)}<button onClick={submit} className="w-full bg-brand-500 text-white py-3 rounded-xl font-bold">Зберегти</button><button onClick={close} className="w-full py-2 text-slate-400">Скасувати</button></div></div>
        );
    };

    // --- MAIN APP CONTROLLER ---

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        const [settings, setSettings] = useState({ monoKey: '', novaKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, async (u) => {
                if (u) {
                    setCurrentUser({ uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] });
                    setView('dashboard');
                    loadData();
                } else {
                    try {
                        const stored = localStorage.getItem('latiao_user');
                        if (stored) {
                            const userObj = JSON.parse(stored);
                            setCurrentUser(userObj);
                            setView('dashboard');
                            loadData();
                        } else {
                            setCurrentUser(null);
                            setView('auth');
                            setLoading(false);
                        }
                    } catch (e) {
                        localStorage.removeItem('latiao_user');
                        setView('auth');
                        setLoading(false);
                    }
                }
            });
            return () => unsub();
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const sSnap = await getDoc(doc(db, "settings", "global"));
                if (sSnap.exists()) setSettings(sSnap.data());
                const cSnap = await getDoc(doc(db, "settings", "categories"));
                if (cSnap.exists()) setCategories(cSnap.data());
                else await setDoc(doc(db, "settings", "categories"), DEFAULT_CATEGORIES);

                const q = query(collection(db, "transactions"));
                onSnapshot(q, (snap) => {
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                    setTransactions(list);
                    setLoading(false);
                });
            } catch (e) { console.error(e); setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalExpense = cogs + opex;
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const net = revenue - totalExpense;
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const src = t.source || '';
                const key = src.includes('Monobank') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash');
                if(balances[key] !== undefined) balances[key] += (t.type==='income' ? (Number(t.amount)||0) : -(Number(t.amount)||0));
            });
            const runway = totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "∞";
            return { revenue, cogs, opex, net, totalCash, dividends, balances, margin: revenue ? ((net/revenue)*100).toFixed(0) : 0, totalExpense, runway, operationalCashFlow: revenue - totalExpense, financingCashFlow: -dividends, netCashChange: (revenue - totalExpense) - dividends };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault();
            setLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (authErr) {
                try {
                    const q = query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass));
                    const snapshot = await getDocs(q);
                    if (!snapshot.empty) {
                        const data = snapshot.docs[0].data();
                        const userObj = { uid: snapshot.docs[0].id, ...data, role: 'manager' };
                        localStorage.setItem('latiao_user', JSON.stringify(userObj));
                        setCurrentUser(userObj);
                        setView(userObj.permissions?.[0] || 'dashboard');
                        loadData();
                    } else {
                        alert("Невірний логін або пароль");
                        setLoading(false);
                    }
                } catch (dbErr) {
                    alert("Помилка входу: " + dbErr.message);
                    setLoading(false);
                }
            }
        };

        const handleLogout = () => {
            signOut(auth);
            localStorage.removeItem('latiao_user');
            setCurrentUser(null);
            setView('auth');
        };

        const canAccess = (viewId) => {
            if (!currentUser) return false;
            if (currentUser.role === 'admin') return true;
            return currentUser.permissions?.includes(viewId);
        };

        const deleteTx = async (id) => { if(confirm('Видалити?')) await deleteDoc(doc(db, "transactions", id)); };
        const saveS = async (d) => { await setDoc(doc(db, "settings", "global"), d); setSettings(d); alert('Збережено'); };
        const saveC = async (d) => { await setDoc(doc(db, "settings", "categories"), d); setCategories(d); };
        const syncM = async () => {
             if (!settings.monoKey || !settings.monoAccountId) return alert("Спочатку налаштуйте API");
             setStatusMsg("Синхронізація...");
             try {
                const now = Math.floor(Date.now()/1000); 
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${now - 2678400}/${now}`, { headers: { 'X-Token': settings.monoKey } });
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error("Помилка API");
                const batch = writeBatch(db); let count=0; const ids = new Set(transactions.map(t=>t.bankId));
                data.forEach(item => {
                    if(!ids.has(item.id)) {
                        let cat = 'Інше'; const d = (item.description||'').toLowerCase();
                        if(d.includes('nova')) cat='Логістика'; else if(d.includes('atb')||d.includes('silpo')) cat='Закупівля (COGS)';
                        batch.set(doc(collection(db,"transactions")), { amount: Math.abs(item.amount/100), description: item.description, cat, source: 'Monobank ФОП', type: item.amount>0?'income':'expense', isDividend: false, date: new Date(item.time*1000).toLocaleDateString('uk-UA'), createdAt: item.time*1000, bankId: item.id });
                        count++;
                    }
                });
                if(count>0) await batch.commit();
                setStatusMsg(`Додано: ${count}`); setTimeout(()=>setStatusMsg(''), 3000);
             } catch(e) { setStatusMsg("Помилка"); alert(e.message); }
        };
        const delAll = async () => { if(confirm("Видалити базу?")) { const s = await getDocs(query(collection(db,"transactions"), limit(500))); const b = writeBatch(db); s.docs.forEach(d=>b.delete(d.ref)); await b.commit(); alert("Очищено"); } };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white/10 backdrop-blur-md p-8 rounded-3xl w-full max-w-sm text-center border border-white/10 shadow-2xl">
                    <div className="w-16 h-16 bg-brand-500 rounded-2xl mx-auto flex items-center justify-center text-3xl font-bold text-white mb-6 shadow-lg">L</div>
                    <h1 className="text-2xl font-bold text-white mb-2">Latiao Finance</h1>
                    <p className="text-slate-400 text-sm mb-6">Вхід у систему</p>
                    <form onSubmit={handleLogin}>
                        <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-3 rounded-xl mb-3 bg-slate-800 text-white border border-slate-700"/>
                        <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-3 rounded-xl mb-6 bg-slate-800 text-white border border-slate-700"/>
                        <button type="submit" className="w-full bg-brand-500 hover:bg-brand-600 text-white py-3 rounded-xl font-bold transition shadow-lg">{loading?'Вхід...':'Увійти'}</button>
                    </form>
                    <button onClick={()=>{localStorage.removeItem('latiao_user');window.location.reload()}} className="text-xs text-slate-500 mt-4 underline cursor-pointer">Скинути сесію</button>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden">
                <aside className="w-64 bg-white border-r flex flex-col z-20">
                    <div className="p-6 font-bold text-xl flex items-center gap-2 text-slate-800">
                        <div className="w-8 h-8 bg-brand-500 rounded-lg text-white flex items-center justify-center shadow-md">L</div> Latiao
                    </div>
                    <nav className="flex-1 px-4 space-y-1 mt-4">
                        {ALL_VIEWS.filter(v => canAccess(v.id) && v.id !== 'settings' && v.id !== 'managers').map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-semibold transition-all ${view===item.id ? 'active sidebar-link' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <Icon name={item.icon} size={20}/> <span className="capitalize">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t space-y-1">
                        {canAccess('managers') && <button onClick={()=>setView('managers')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-semibold ${view==='managers'?'active sidebar-link':'text-slate-500 hover:bg-slate-50'}`}><Icon name="users" size={20}/> <span>Команда</span></button>}
                        {canAccess('settings') && <button onClick={()=>setView('settings')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-semibold ${view==='settings'?'active sidebar-link':'text-slate-500 hover:bg-slate-50'}`}><Icon name="settings" size={20}/> <span>Налаштування</span></button>}
                        <button onClick={handleLogout} className="text-slate-400 hover:text-red-500 text-sm flex gap-2 w-full px-3 py-3 font-medium items-center"><Icon name="log-out" size={20}/> Вихід</button>
                    </div>
                </aside>
                <main className="flex-1 overflow-y-auto bg-[#F8FAFC] p-8 relative">
                    {statusMsg && <div className="fixed top-6 right-6 bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl z-50 flex items-center gap-3"><Icon name="loader" className="animate-spin"/> {statusMsg}</div>}
                    <div className="flex justify-between items-center mb-8 fade-in">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-900 tracking-tight capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1>
                            <p className="text-slate-400 text-sm mt-1">{user?.email || currentUser?.email}</p>
                        </div>
                        {(view==='dashboard'||view==='ops') && <div className="flex gap-3"><button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold flex gap-2 items-center">+ Дохід</button><button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-5 py-2.5 rounded-xl font-bold flex gap-2 items-center">- Витрата</button></div>}
                    </div>
                    <div className="fade-in pb-10">
                        {loading && <div className="text-center py-20 text-slate-400 font-bold animate-pulse">Завантаження...</div>}
                        {!loading && view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                        {!loading && view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                        {!loading && view==='cashflow' && <CashFlowView metrics={metrics}/>}
                        {!loading && view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                        {!loading && view==='ops' && <OpsView transactions={transactions} deleteTx={deleteTx} syncMono={syncM} canDelete={currentUser?.role==='admin'} categories={categories}/>}
                        {!loading && view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={saveS} syncMono={syncM} deleteAllTransactions={delAll} categories={categories} saveCategories={saveC}/>}
                        {!loading && view==='managers' && <ManagersView db={db}/>}
                    </div>
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
