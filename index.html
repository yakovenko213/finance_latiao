                    <div className="p-4 border-t border-slate-100 dark:border-slate-800 space-y-1.5 pb-8">
                        <button onClick={toggleTheme} className="w-full flex items-center gap-3 p-3.5 text-sm font-bold text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition"><Icon name="moon" size={20}/> –ü–µ—Ä–µ–º–∫–Ω—É—Ç–∏ —Ç–µ–º—É</button>
                        <div className="text-xs font-bold text-slate-400 uppercase px-4 mb-2 tracking-wider mt-4">–ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä—É–≤–∞–Ω–Ω—è</div>{canAccess('managers') && <button onClick={()=>setView('managers')} className={`w-full flex items-center gap-3 p-3.5 text-sm font-bold transition-all sidebar-link group ${view==='managers'?'active':'text-slate-500 dark:text-slate-400 hover:bg-brand-50 dark:hover:bg-slate-800 hover:text-brand-600'}`}><Icon name="users-round" size={20} className={`transition-transform group-hover:scale-110 ${view==='managers'?'':'opacity-70 group-hover:opacity-100'}`}/> <span>–ö–æ–º–∞–Ω–¥–∞</span></button>}{canAccess('settings') && <button onClick={()=>setView('settings')} className={`w-full flex items-center gap-3 p-3.5 text-sm font-bold transition-all sidebar-link group ${view==='settings'?'active':'text-slate-500 dark:text-slate-400 hover:bg-brand-50 dark:hover:bg-slate-800 hover:text-brand-600'}`}><Icon name="settings" size={20} className={`transition-transform group-hover:scale-110 ${view==='settings'?'':'opacity-70 group-hover:opacity-100'}`}/> <span>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span></button>}<button onClick={handleLogout} className="w-full flex items-center gap-3 p-3.5 text-sm font-bold text-slate-400 hover:bg-red-50 hover:text-red-600 transition-all sidebar-link mt-4 group"><Icon name="log-out" size={20} className="opacity-70 group-hover:opacity-100 transition-transform group-hover:translate-x-1"/> –í–∏—Ö—ñ–¥ –∑ —Å–∏—Å—Ç–µ–º–∏</button></div>
                </aside>
                
                <main className="flex-1 overflow-y-auto p-4 md:p-8 relative scroll-smooth no-scrollbar">
                    <div className="flex justify-between items-center mb-8 fade-in sticky top-0 z-30 py-4 -mt-4 bg-transparent backdrop-blur-md"><div><h1 className="text-3xl md:text-4xl font-extrabold tracking-tight capitalize drop-shadow-sm">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1><p className="text-slate-500 font-medium mt-1 flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> {currentUser?.email}</p></div>{(view==='dashboard'||view==='ops') && <div className="hidden md:flex gap-4 shadow-soft p-1.5 bg-white dark:bg-slate-800 rounded-2xl border border-slate-100 dark:border-slate-700"><button onClick={()=>setModalType('income')} className="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-emerald-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="arrow-down-left" size={20}/> –î–æ—Ö—ñ–¥</button><button onClick={()=>setModalType('expense')} className="bg-brand-500 hover:bg-brand-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-brand-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="arrow-up-right" size={20}/> –í–∏—Ç—Ä–∞—Ç–∞</button></div>}</div>
                    {statusMsg && <div className="fixed top-6 right-6 bg-slate-900/90 backdrop-blur-md text-white px-6 py-4 rounded-2xl shadow-2xl z-50 flex items-center gap-3 animate-bounce border border-slate-700/50 font-medium"><Icon name="loader" className="animate-spin text-brand-500"/> {statusMsg}</div>}
                    <div className="fade-in pb-24 relative z-10">
                        {loading && <div className="absolute inset-0 flex items-center justify-center bg-slate-50/50 dark:bg-slate-900/50 backdrop-blur-sm z-20 rounded-3xl"><div className="flex flex-col items-center gap-3 text-brand-500 font-bold animate-pulse"><Icon name="loader" size={40} className="animate-spin"/>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div></div>}
                        <div className={loading ? 'opacity-50 pointer-events-none filter blur-sm transition-all duration-500' : 'transition-all duration-500'}>
                            {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                            {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                            {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                            {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                            {view==='ops' && <OpsView transactions={transactions} deleteTx={deleteTx} syncMono={syncM} canDelete={currentUser?.role==='admin'} categories={categories}/>}
                            {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={saveS} syncMono={syncM} deleteAllTransactions={delAll} categories={categories} saveCategories={saveC} themeEffect={themeEffect} setThemeEffect={saveThemeEffect}/>}
                            {view==='managers' && <ManagersView db={db}/>}
                        </div>
                    </div>
                </main>
                <MobileNav view={view} setView={setView} canAccess={canAccess} toggleTheme={toggleTheme} />
                {/* Floating Action Button for Mobile */}
                {(view==='dashboard'||view==='ops') && <div className="md:hidden fixed bottom-24 right-4 flex flex-col gap-3 z-30"><button onClick={()=>setModalType('income')} className="w-14 h-14 rounded-full bg-emerald-500 text-white shadow-lg shadow-emerald-500/40 flex items-center justify-center active:scale-90 transition"><Icon name="plus" size={28}/></button><button onClick={()=>setModalType('expense')} className="w-14 h-14 rounded-full bg-brand-500 text-white shadow-lg shadow-brand-500/40 flex items-center justify-center active:scale-90 transition"><Icon name="minus" size={28}/></button></div>}
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
