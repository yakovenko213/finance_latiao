<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Latiao Finance | Mobile Optimized v13.1</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/732/732220.png">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',

                    },
                    screens: { 'xs': '375px' }
                }
            }
        }

    <style>
        body { color: #1e293b; -webkit-tap-highlight-color: transparent; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        
        .table-row-modern { transition: all 0.15s; border-radius: 12px; }
        .table-row-modern td:first-child { border-top-left-radius: 12px; border-bottom-left-radius: 12px; }
        .table-row-modern td:last-child { border-top-right-radius: 12px; border-bottom-right-radius: 12px; }
        
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); scale: 0.99; } to { opacity: 1; transform: translateY(0); scale: 1; } }
        
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo } = React;

    // --- ICONS & HELPERS ---
    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд', icon:'layout-grid', mobile: true},
        {id:'ops', label:'Операції', icon:'list-checks', mobile: true},
        {id:'pnl', label:'P&L', icon:'pie-chart', mobile: true},
        {id:'cashflow', label:'CashFlow', icon:'banknote', mobile: false},
        {id:'dividends', label:'Дивіденди', icon:'gem', mobile: false},
        {id:'managers', label:'Команда', icon:'users-round', mobile: false},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal', mobile: true}
    ];

    // --- COMPONENTS ---

    const DashboardView = ({ metrics, transactions, setView }) => {
        const isHealthy = metrics.margin > 20;
        const healthStatus = isHealthy ? "Чудово" : (metrics.margin > 0 ? "Норма" : "Критично");
        const healthColor = isHealthy ? "text-emerald-500" : (metrics.margin > 0 ? "text-orange-500" : "text-red-500");

        return (
            <div className="space-y-6 animate-fade-in pb-20 md:pb-0">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div className="bg-gradient-to-br from-slate-850 to-slate-900 text-white p-6 rounded-[24px] shadow-2xl relative overflow-hidden group border border-slate-800">
                        <div className="absolute right-[-30px] top-[-30px] opacity-[0.08]"><Icon name="wallet" size={140}/></div>
                        <div className="relative z-10">
                            <div className="text-slate-300 text-xs font-bold uppercase tracking-wider mb-2 flex items-center gap-2"><Icon name="wallet" size={14} className="text-brand-500"/> Гроші</div>
                            <div className="text-3xl font-mono font-bold tracking-tight">{metrics.totalCash.toLocaleString()} <span className="text-xl text-slate-400">₴</span></div>
                        </div>
                    </div>
                    <div className="card-modern p-6 relative overflow-hidden border-t-4 border-t-emerald-500">
                        <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Чистий Прибуток</div>
                        <div className={`text-3xl font-mono font-bold tracking-tight ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>
                             {metrics.net > 0 ? '+' : ''}{metrics.net.toLocaleString()} <span className="text-xl text-slate-400">₴</span>
                        </div>
                         <div className={`mt-2 text-xs font-bold inline-flex items-center gap-1 px-2 py-1 rounded-full ${metrics.net >= 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                            Маржа: {metrics.margin}%
                        </div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-brand-500 relative overflow-hidden">
                        <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Запас ходу</div>
                        <div className="text-3xl font-mono font-bold text-brand-600 tracking-tight">{metrics.runway} <span className="text-lg text-slate-500 font-sans font-bold">днів</span></div>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                     <div className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                         <h3 className="font-bold text-lg mb-4 text-slate-800 flex items-center gap-2"><Icon name="credit-card"/> Гаманці</h3>
                        <div className="space-y-3">
                            <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                <div className="flex items-center gap-3"><div className="w-8 h-8 logo-mono bg-white rounded-full shadow-sm"></div><span className="font-bold text-sm">Monobank</span></div>
                                <span className="font-mono font-bold">{metrics.balances.mono.toLocaleString()} ₴</span>
                            </div>
                            <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                <div className="flex items-center gap-3"><div className="w-8 h-8 logo-nova bg-white rounded-full shadow-sm"></div><span className="font-bold text-sm">NovaPay</span></div>
                                <span className="font-mono font-bold">{metrics.balances.nova.toLocaleString()} ₴</span>
                            </div>
                            <div className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                <div className="flex items-center gap-3"><div className="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white shadow-sm"><Icon name="banknote" size={14}/></div><span className="font-bold text-sm">Готівка</span></div>
                                <span className="font-mono font-bold">{metrics.balances.cash.toLocaleString()} ₴</span>
                            </div>
                        </div>
                    </div>

                    <div className="card-modern overflow-hidden">
                        <div className="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <h3 className="font-bold text-lg text-slate-800">Історія</h3>
                            <button onClick={()=>setView('ops')} className="text-xs font-bold text-brand-500 bg-brand-50 px-3 py-1.5 rounded-lg">Всі</button>
                        </div>
                        <div className="overflow-x-auto">
                            {transactions.slice(0, 5).map(t => (
                                <div key={t.id} className="flex justify-between items-center p-4 border-b border-slate-50 last:border-0 active:bg-slate-50">
                                    <div>
                                        <div className="font-bold text-sm text-slate-700 truncate max-w-[150px]">{t.description}</div>
                                        <div className="text-xs text-slate-400 mt-0.5">{t.date} • {t.cat}</div>
                                    </div>
                                    <div className={`font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                                        {t.type==='income'?'+':'-'}{(Number(t.amount)||0).toLocaleString()}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const getExpPct = (val) => metrics.totalExpense ? ((val / metrics.totalExpense) * 100).toFixed(1) : 0;
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => { const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc; }, []).sort((a, b) => b.val - a.val);

        return (
            <div className="space-y-6 animate-fade-in max-w-4xl mx-auto pb-20 md:pb-0">
                <div className="card-modern p-6 bg-gradient-to-r from-emerald-50 to-white border-l-8 border-l-emerald-500">
                    <div className="text-xs font-bold text-emerald-700 uppercase tracking-wider mb-1">Виручка (Revenue)</div>
                    <div className="text-4xl font-mono font-bold text-slate-900">+{metrics.revenue.toLocaleString()} ₴</div>
                </div>
                
                <div className="grid md:grid-cols-2 gap-4">
                    <div className="card-modern p-5 border-l-4 border-l-orange-400">
                         <div className="flex justify-between items-center mb-2"><div className="text-xs font-bold text-slate-500 uppercase">(-) Собівартість</div><div className="text-[10px] font-bold text-orange-500 bg-orange-50 px-2 py-0.5 rounded">{getPct(metrics.cogs)}%</div></div>
                        <div className="text-2xl font-mono font-bold text-slate-700">-{metrics.cogs.toLocaleString()} ₴</div>
                    </div>
                    <div className="card-modern p-5 border-l-4 border-l-red-400">
                         <div className="flex justify-between items-center mb-2"><div className="text-xs font-bold text-slate-500 uppercase">(-) Витрати (OpEx)</div><div className="text-[10px] font-bold text-red-500 bg-red-50 px-2 py-0.5 rounded">{getPct(metrics.opex)}%</div></div>
                        <div className="text-2xl font-mono font-bold text-slate-700">-{metrics.opex.toLocaleString()} ₴</div>
                    </div>
                </div>

                <div className="bg-slate-900 rounded-[24px] p-6 shadow-xl text-white flex justify-between items-center">
                    <div>
                        <div className="text-xs font-bold text-slate-400 uppercase mb-1">(=) Чистий Прибуток</div>
                        <div className="text-4xl font-mono font-bold text-emerald-400">{metrics.net.toLocaleString()} ₴</div>
                    </div>
                    <div className="text-right"><div className="text-2xl font-bold">{getPct(metrics.net)}%</div></div>
                </div>

                <div className="card-modern p-6">
                    <h3 className="font-bold text-lg text-slate-800 mb-4">Структура витрат</h3>
                    <div className="space-y-4">
                        {allExpenses.map((item, idx) => (
                            <div key={item.cat} className="flex items-center gap-3">
                                 <div className="text-xs font-bold text-slate-400 w-4">{idx+1}.</div>
                                <div className="flex-1">
                                    <div className="flex justify-between text-sm font-bold text-slate-700 mb-1"><span>{item.cat}</span><span>{item.val.toLocaleString()}</span></div>
                                    <div className="h-1.5 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-brand-500 rounded-full" style={{width: `${getPct(item.val)}%`}}></div></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
    };

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-6 pb-20 md:pb-0">
             <div className="bg-slate-900 text-white p-6 rounded-[24px] shadow-xl">
                <div className="text-xs text-slate-400 uppercase mb-1">Чистий потік (Net Cash)</div>
                <div className={`text-4xl font-mono font-bold ${metrics.netCashChange >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>{metrics.netCashChange > 0 ? '+' : ''}{metrics.netCashChange.toLocaleString()} ₴</div>
            </div>
            <div className="card-modern p-6">
                <h3 className="font-bold text-lg mb-4 text-blue-900">1. Операційна</h3>
                <div className="flex justify-between py-2 border-b border-slate-50"><span>Надходження</span><span className="font-mono font-bold text-emerald-600">+{metrics.revenue.toLocaleString()}</span></div>
                <div className="flex justify-between py-2 border-b border-slate-50"><span>Витрати</span><span className="font-mono font-bold text-red-600">-{metrics.totalExpense.toLocaleString()}</span></div>
            </div>
            <div className="card-modern p-6">
                <h3 className="font-bold text-lg mb-4 text-purple-900">2. Фінансова</h3>
                <div className="flex justify-between py-2"><span>Дивіденди</span><span className="font-mono font-bold text-purple-600">-{metrics.dividends.toLocaleString()}</span></div>
            </div>
        </div>
    );

    const DividendsView = ({ metrics, transactions, setModalType }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-6 pb-20 md:pb-0">
            <div className="bg-gradient-to-br from-slate-800 to-indigo-950 text-white p-8 rounded-[28px] shadow-2xl relative overflow-hidden">
                <div className="relative z-10 text-center">
                    <h2 className="text-2xl font-bold mb-4">Дивіденди</h2>
                    <div className="grid grid-cols-2 gap-4 mb-6">
                        <div className="bg-white/10 p-3 rounded-xl"><div className="text-[10px] uppercase text-slate-300">Всього</div><div className="text-lg font-mono font-bold">{metrics.net.toLocaleString()}</div></div>
                        <div className="bg-white/10 p-3 rounded-xl"><div className="text-[10px] uppercase text-slate-300">Виведено</div><div className="text-lg font-mono font-bold text-purple-300">{metrics.dividends.toLocaleString()}</div></div>
                    </div>
                    <div className="bg-emerald-500/20 p-4 rounded-xl border border-emerald-500/30 mb-6"><div className="text-xs uppercase text-emerald-200 mb-1">Доступно</div><div className="text-2xl font-mono font-bold text-white">{(metrics.net - metrics.dividends).toLocaleString()} ₴</div></div>
                    <button onClick={()=>setModalType('dividend')} className="w-full bg-white text-indigo-950 py-3 rounded-xl font-bold shadow-lg active:scale-95 transition">Виплатити собі</button>
                </div>
            </div>
            <div className="card-modern p-6">
                <h3 className="font-bold text-slate-800 mb-4">Історія виплат</h3>
                {transactions.filter(t=>t.isDividend).map(t => (<div key={t.id} className="flex justify-between py-3 border-b border-slate-50 last:border-0"><div><div className="font-bold text-sm">Виплата</div><div className="text-xs text-slate-400">{t.date}</div></div><div className="font-bold text-purple-600 font-mono">-{t.amount.toLocaleString()}</div></div>))}
            </div>
        </div>
    );

    // --- OPS VIEW WITH PAGINATION (FIXED) ---
    const OpsView = ({ transactions, deleteTx, syncMono, canDelete, categories }) => {
        const [isSyncing, setIsSyncing] = useState(false);
        const [filters, setFilters] = useState({ date: '', source: 'all', type: 'all' });
        const [page, setPage] = useState(1);
        const ITEMS_PER_PAGE = 20;

        const handleSync = async () => { setIsSyncing(true); await syncMono(); setIsSyncing(false); };
        
        const filtered = transactions.filter(t => {
            if (filters.date && t.date) { const [y, m, d] = filters.date.split('-'); if (t.date !== `${d}.${m}.${y}`) return false; }
            if (filters.source !== 'all') { const src = t.source || ''; if (filters.source === 'mono' && !src.includes('Monobank')) return false; if (filters.source === 'nova' && !src.includes('Nova')) return false; if (filters.source === 'cash' && !src.includes('Готівка')) return false; }
            if (filters.type !== 'all' && t.type !== filters.type) return false;
            return true;
        });

        // Pagination Logic
        const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);
        const paginatedData = filtered.slice((page - 1) * ITEMS_PER_PAGE, page * ITEMS_PER_PAGE);

        useEffect(() => { setPage(1); }, [filters]); // Reset page on filter change

        return (
            <div className="space-y-6 animate-fade-in pb-20 md:pb-0">
                <div className="card-modern p-4 bg-slate-50/80 sticky top-0 z-20 backdrop-blur-md">
                    <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                        <input type="date" className="bg-white border rounded-xl px-3 py-2 text-xs" value={filters.date} onChange={e=>setFilters({...filters, date:e.target.value})} />
                        <select className="bg-white border rounded-xl px-3 py-2 text-xs" value={filters.type} onChange={e=>setFilters({...filters, type:e.target.value})}><option value="all">Всі типи</option><option value="income">Дохід</option><option value="expense">Витрата</option></select>
                        <button onClick={handleSync} disabled={isSyncing} className="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold whitespace-nowrap">{isSyncing ? "..." : "Синхро"}</button>
                    </div>
                </div>
                <div className="card-modern overflow-hidden">
                    <div className="divide-y divide-slate-100">
                        {paginatedData.map(t => (
                            <div key={t.id} className="p-4 flex justify-between items-start active:bg-slate-50 transition">
                                <div className="flex gap-3">
                                    <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-white font-bold text-lg ${t.type==='income'?'bg-emerald-100 text-emerald-600':'bg-brand-50 text-brand-600'}`}>
                                        <Icon name={t.type==='income'?'arrow-down-left':'arrow-up-right'} size={20}/>
                                    </div>
                                    <div>
                                        <div className="font-bold text-sm text-slate-800 line-clamp-1">{t.description}</div>
                                        <div className="text-xs text-slate-500 mt-1 flex gap-2">
                                            <span>{t.date}</span>
                                            <span className="bg-slate-100 px-1.5 rounded text-slate-600">{t.cat}</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className={`font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                                        {t.type==='income'?'+':'-'}{(Number(t.amount)||0).toLocaleString()}
                                    </div>
                                    {canDelete && <button onClick={()=>deleteTx(t.id)} className="text-slate-300 p-1"><Icon name="trash-2" size={14}/></button>}
                                </div>
                            </div>
                        ))}
                    </div>
                    {filtered.length > ITEMS_PER_PAGE && (
                        <div className="p-4 flex justify-center gap-4 border-t border-slate-100 bg-slate-50/50">
                            <button disabled={page===1} onClick={()=>setPage(p=>p-1)} className="px-4 py-2 bg-white border rounded-lg text-xs font-bold disabled:opacity-50">Назад</button>
                            <span className="text-xs font-bold flex items-center">{page} / {totalPages}</span>
                            <button disabled={page===totalPages} onClick={()=>setPage(p=>p+1)} className="px-4 py-2 bg-white border rounded-lg text-xs font-bold disabled:opacity-50">Далі</button>
                        </div>
                    )}
                </div>
            </div>
        );
    };

    // --- MANAGERS & SETTINGS ---
    const ManagersView = ({ db }) => {
        const [managers, setManagers] = useState([]);
        const [showModal, setShowModal] = useState(false);
        const [editingManager, setEditingManager] = useState(null);
        useEffect(() => { const q = query(collection(db, "managers")); const unsub = onSnapshot(q, (snap) => setManagers(snap.docs.map(d => ({ id: d.id, ...d.data() })))); return () => unsub(); }, []);
        const deleteManager = async (id) => { if(confirm("Видалити?")) await deleteDoc(doc(db, "managers", id)); };
        const openAdd = () => { setEditingManager(null); setShowModal(true); };
        const openEdit = (manager) => { setEditingManager(manager); setShowModal(true); };

        return (

n name="loader" className="animate-spin"/> : <Icon name="log-in"/>} Увійти в систему</button></form></div>

                </aside>
                
                <main className="flex-1 overflow-y-auto p-4 md:p-8 relative scroll-smooth no-scrollbar">
                    <div className="flex justify-between items-center mb-8 fade-in sticky top-0 z-30 py-4 -mt-4 bg-transparent backdrop-blur-md"><div><h1 className="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight capitalize drop-shadow-sm">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1><p className="text-slate-500 font-medium mt-1 flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> {currentUser?.email}</p></div>{(view==='dashboard'||view==='ops') && <div className="hidden md:flex gap-4 shadow-soft p-1.5 bg-white rounded-2xl border border-slate-100"><button onClick={()=>setModalType('income')} className="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-emerald-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="arrow-down-left" size={20}/> Дохід</button><button onClick={()=>setModalType('expense')} className="bg-brand-500 hover:bg-brand-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-brand-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="arrow-up-right" size={20}/> Витрата</button></div>}</div>
                    {statusMsg && <div className="fixed top-6 right-6 bg-slate-900/90 backdrop-blur-md text-white px-6 py-4 rounded-2xl shadow-2xl z-50 flex items-center gap-3 animate-bounce border border-slate-700/50 font-medium"><Icon name="loader" className="animate-spin text-brand-500"/> {statusMsg}</div>}
                    <div className="fade-in pb-24 relative z-10">
                        {loading && <div className="absolute inset-0 flex items-center justify-center bg-slate-50/50 backdrop-blur-sm z-20 rounded-3xl"><div className="flex flex-col items-center gap-3 text-brand-500 font-bold animate-pulse"><Icon name="loader" size={40} className="animate-spin"/>Завантаження даних...</div></div>}
                        <div className={loading ? 'opacity-50 pointer-events-none filter blur-sm transition-all duration-500' : 'transition-all duration-500'}>
                            {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                            {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                            {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                            {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                            {view==='ops' && <OpsView transactions={transactions} deleteTx={deleteTx} syncMono={syncM} canDelete={currentUser?.role==='admin'} categories={categories}/>}
                            {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={saveS} syncMono={syncM} deleteAllTransactions={delAll} categories={categories} saveCategories={saveC}/>}
                            {view==='managers' && <ManagersView db={db}/>}
                        </div>
                    </div>
                </main>
                <MobileNav view={view} setView={setView} canAccess={canAccess} />
                {/* Floating Action Button for Mobile */}
                {(view==='dashboard'||view==='ops') && <div className="md:hidden fixed bottom-24 right-4 flex flex-col gap-3 z-30"><button onClick={()=>setModalType('income')} className="w-14 h-14 rounded-full bg-emerald-500 text-white shadow-lg shadow-emerald-500/40 flex items-center justify-center active:scale-90 transition"><Icon name="plus" size={28}/></button><button onClick={()=>setModalType('expense')} className="w-14 h-14 rounded-full bg-brand-500 text-white shadow-lg shadow-brand-500/40 flex items-center justify-center active:scale-90 transition"><Icon name="minus" size={28}/></button></div>}
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
