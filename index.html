<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Real Sync</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 500: '#FF5722', 600: '#ea580c' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F8FAFC; color: #1e293b; }
        .sidebar-link.active { background: #FF5722; color: white; box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3); }
        .sidebar-link:hover:not(.active) { background: #fff7ed; color: #c2410c; }
        .table-row-hover:hover td { background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Logos */
        .logo-mono { background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ed/Monobank_Logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, getDocs, where, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { lucide.createIcons(); }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const App = () => {
        const [user, setUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [apiKeys, setApiKeys] = useState({ mono: '', nova: '' });
        const [statusMsg, setStatusMsg] = useState(''); // –î–ª—è –ª–æ–≥—ñ–≤ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó
        
        // Auth inputs
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        // --- DATA LOADING ---
        useEffect(() => {
            const unsub = onAuthStateChanged(auth, async (u) => {
                setUser(u);
                if (u) {
                    setView('dashboard');
                    setLoading(true);
                    
                    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–ª—é—á—ñ–≤
                    try {
                        const sSnap = await getDoc(doc(db, "settings", "keys"));
                        if (sSnap.exists()) setApiKeys(sSnap.data());
                    } catch(e) { console.error(e); }

                    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π (–±–µ–∑ —Å–∫–ª–∞–¥–Ω–æ–≥–æ —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è –Ω–∞–¥—ñ–π–Ω–æ—Å—Ç—ñ)
                    const q = query(collection(db, "transactions"));
                    const unsubDb = onSnapshot(q, (snap) => {
                        const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        // –°–æ—Ä—Ç—É—î–º–æ –Ω–∞ –∫–ª—ñ—î–Ω—Ç—ñ
                        list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                        setTransactions(list);
                        setLoading(false);
                    });
                    return () => unsubDb();
                } else {
                    setView('auth');
                    setLoading(false);
                }
            });
            return () => unsub();
        }, []);

        // --- CALCULATIONS ---
        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            
            const revenue = income.reduce((s,t) => s + Number(t.amount), 0);
            const cogs = expense.filter(t => t.cat === '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            const opex = expense.filter(t => t.cat !== '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+Number(t.amount) : s-Number(t.amount), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+Number(t.amount), 0);
            const net = revenue - cogs - opex;

            // Balances
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const src = t.source?.includes('Monobank') ? 'mono' : (t.source?.includes('Nova') ? 'nova' : 'cash');
                if(balances[src] !== undefined) balances[src] += (t.type==='income' ? Number(t.amount) : -Number(t.amount));
            });

            return { revenue, cogs, opex, net, totalCash, dividends, balances, margin: revenue ? ((net/revenue)*100).toFixed(0) : 0 };
        }, [transactions]);

        // --- ACTIONS ---
        const handleLogin = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, email, pass); } catch { alert('–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É'); }
        };

        const deleteTx = async (id) => {
            if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) await deleteDoc(doc(db, "transactions", id));
        };

        const saveKeys = async () => {
            await setDoc(doc(db, "settings", "keys"), apiKeys);
            alert('–ö–ª—é—á—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
        };

        // --- REAL MONOBANK SYNC ---
        const syncMono = async () => {
            if (!apiKeys.mono) return alert("–í–≤–µ–¥—ñ—Ç—å X-Token Monobank!");
            setStatusMsg("‚è≥ –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ Monobank API...");
            
            const now = Math.floor(Date.now() / 1000);
            const monthAgo = now - (31 * 24 * 60 * 60); // 31 –¥–µ–Ω—å –Ω–∞–∑–∞–¥
            
            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ corsproxy.io —â–æ–± –æ–±—ñ–π—Ç–∏ –±–ª–æ–∫—É–≤–∞–Ω–Ω—è –±—Ä–∞—É–∑–µ—Ä–∞
            // –¶–µ –±–µ–∑–ø–µ—á–Ω–æ –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É, –∞–ª–µ —Ç–æ–∫–µ–Ω –ø—Ä–æ—Ö–æ–¥–∏—Ç—å —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å—ñ
            const url = `https://corsproxy.io/?https://api.monobank.ua/personal/statement/0/${monthAgo}/${now}`;

            try {
                const res = await fetch(url, {
                    headers: { 'X-Token': apiKeys.mono }
                });

                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error("–ù–µ–≤—ñ—Ä–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –≤—ñ–¥ –±–∞–Ω–∫—É (–º–æ–∂–ª–∏–≤–æ –Ω–µ–≤—ñ—Ä–Ω–∏–π —Ç–æ–∫–µ–Ω)");

                setStatusMsg(`‚úÖ –û—Ç—Ä–∏–º–∞–Ω–æ ${data.length} —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π. –û–±—Ä–æ–±–∫–∞...`);

                const batch = writeBatch(db);
                let count = 0;
                
                // –û—Ç—Ä–∏–º—É—î–º–æ —ñ—Å–Ω—É—é—á—ñ ID —â–æ–± –Ω–µ –¥—É–±–ª—é–≤–∞—Ç–∏
                const existingIds = new Set(transactions.map(t => t.bankId));

                for (const item of data) {
                    if (existingIds.has(item.id)) continue; // –ü—Ä–æ–ø—É—Å–∫–∞—î–º–æ –¥—É–±–ª—ñ–∫–∞—Ç–∏

                    const amount = Math.abs(item.amount / 100); // –ö–æ–ø—ñ–π–∫–∏ –≤ –≥—Ä–∏–≤–Ω—ñ
                    const isIncome = item.amount > 0;
                    
                    // –ê–≤—Ç–æ-–∫–∞—Ç–µ–≥–æ—Ä—ñ—è –ø–æ –æ–ø–∏—Å—É
                    let cat = '–Ü–Ω—à–µ';
                    const desc = item.description.toLowerCase();
                    if (desc.includes('nova') || desc.includes('–ø–æ—à—Ç–∞')) cat = '–õ–æ–≥—ñ—Å—Ç–∏–∫–∞';
                    if (desc.includes('food') || desc.includes('cafe')) cat = '–û—Ñ—ñ—Å';
                    if (desc.includes('atb') || desc.includes('silpo')) cat = '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)';

                    const newDoc = doc(collection(db, "transactions"));
                    batch.set(newDoc, {
                        amount: amount,
                        description: item.description,
                        cat: cat,
                        source: 'Monobank –§–û–ü',
                        type: isIncome ? 'income' : 'expense',
                        isDividend: false,
                        date: new Date(item.time * 1000).toLocaleDateString('uk-UA'),
                        createdAt: item.time * 1000,
                        bankId: item.id // –£–Ω—ñ–∫–∞–ª—å–Ω–∏–π ID –±–∞–Ω–∫—É
                    });
                    count++;
                }

                if (count > 0) {
                    await batch.commit();
                    setStatusMsg(`üöÄ –£—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: ${count} –Ω–æ–≤–∏—Ö –æ–ø–µ—Ä–∞—Ü—ñ–π!`);
                    setTimeout(() => setStatusMsg(''), 5000);
                } else {
                    setStatusMsg("üëå –ù–æ–≤–∏—Ö –æ–ø–µ—Ä–∞—Ü—ñ–π –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ (–≤—Å–µ –≤–∂–µ —î –≤ –±–∞–∑—ñ).");
                }

            } catch (err) {
                console.error(err);
                setStatusMsg(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${err.message}`);
                alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –∫–æ–Ω—Å–æ–ª—å –∞–±–æ —Ç–æ–∫–µ–Ω.");
            }
        };

        // --- VIEWS ---

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white/10 backdrop-blur p-8 rounded-3xl w-full max-w-sm text-center">
                    <h1 className="text-2xl font-bold text-white mb-6">Latiao Finance</h1>
                    <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-3 rounded-xl mb-3 bg-white/10 text-white border border-white/20"/>
                    <input type="password" placeholder="Password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-3 rounded-xl mb-6 bg-white/10 text-white border border-white/20"/>
                    <button onClick={handleLogin} className="w-full bg-brand-500 text-white py-3 rounded-xl font-bold">–£–≤—ñ–π—Ç–∏</button>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden">
                {/* SIDEBAR */}
                <aside className="w-64 bg-white border-r flex flex-col z-20">
                    <div className="p-6 font-bold text-xl flex items-center gap-2"><div className="w-8 h-8 bg-brand-500 rounded text-white flex items-center justify-center">L</div> Finance</div>
                    <nav className="flex-1 px-4 space-y-1">
                        {['dashboard','ops','pnl','dividends','settings'].map(id => (
                            <button key={id} onClick={()=>setView(id)} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-medium ${view===id?'bg-brand-500 text-white':'text-slate-500 hover:bg-slate-50'}`}>
                                <Icon name={id==='ops'?'list':(id==='pnl'?'pie-chart':(id==='settings'?'settings':'layout-dashboard'))}/> <span className="capitalize">{id}</span>
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t"><button onClick={()=>signOut(auth)} className="text-slate-400 hover:text-red-500 text-sm flex gap-2"><Icon name="log-out"/> Exit</button></div>
                </aside>

                {/* MAIN */}
                <main className="flex-1 overflow-y-auto bg-[#F8FAFC] p-8 relative">
                    
                    {/* STATUS BAR */}
                    {statusMsg && (
                        <div className="fixed top-4 right-4 bg-slate-800 text-white px-6 py-3 rounded-xl shadow-lg z-50 flex items-center gap-3 animate-bounce">
                            <Icon name="loader" className="animate-spin"/> {statusMsg}
                        </div>
                    )}

                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold capitalize">{view}</h1>
                        <div className="flex gap-2">
                             <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white px-4 py-2 rounded-xl font-bold shadow flex gap-2 items-center"><Icon name="plus"/> –î–æ—Ö—ñ–¥</button>
                             <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white px-4 py-2 rounded-xl font-bold shadow flex gap-2 items-center"><Icon name="minus"/> –í–∏—Ç—Ä–∞—Ç–∞</button>
                        </div>
                    </div>

                    {view === 'dashboard' && (
                        <div className="space-y-6">
                            <div className="grid grid-cols-4 gap-4">
                                <div className="bg-slate-900 text-white p-6 rounded-3xl">
                                    <div className="text-xs text-slate-400 uppercase font-bold">Total Cash</div>
                                    <div className="text-3xl font-mono font-bold mt-1">{metrics.totalCash.toLocaleString()} ‚Ç¥</div>
                                    <div className="flex gap-2 mt-4 text-[10px]">
                                        <span className="bg-white/20 px-2 py-1 rounded">Mono: {metrics.balances.mono}</span>
                                        <span className="bg-white/20 px-2 py-1 rounded">Nova: {metrics.balances.nova}</span>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-3xl border shadow-sm">
                                    <div className="text-xs text-slate-400 uppercase font-bold">Net Profit</div>
                                    <div className={`text-3xl font-mono font-bold mt-1 ${metrics.net>=0?'text-emerald-600':'text-red-600'}`}>{metrics.net.toLocaleString()}</div>
                                </div>
                                <div className="bg-white p-6 rounded-3xl border shadow-sm">
                                    <div className="text-xs text-slate-400 uppercase font-bold">Dividends</div>
                                    <div className="text-3xl font-mono font-bold mt-1 text-purple-600">{metrics.dividends.toLocaleString()}</div>
                                </div>
                            </div>
                            
                            {/* MINI TABLE */}
                            <div className="bg-white rounded-3xl border p-6">
                                <h3 className="font-bold mb-4">Recent Operations</h3>
                                {transactions.length === 0 ? <div className="text-center py-10 text-slate-400">–ü—É—Å—Ç–æ... –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è" -> "–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑—É–≤–∞—Ç–∏"</div> : 
                                transactions.slice(0, 5).map(t => (
                                    <div key={t.id} className="flex justify-between py-3 border-b">
                                        <div><span className="font-bold block">{t.description}</span><span className="text-xs text-slate-400">{t.cat} | {t.date}</span></div>
                                        <div className={`font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>{t.type==='income'?'+':'-'}{t.amount}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'ops' && (
                        <div className="bg-white rounded-3xl border shadow-sm overflow-hidden">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-xs font-bold text-slate-400 uppercase"><tr><th className="p-4">Date</th><th className="p-4">Desc</th><th className="p-4">Cat</th><th className="p-4 text-right">Amount</th><th className="p-4">Action</th></tr></thead>
                                <tbody>
                                    {transactions.map(t => (
                                        <tr key={t.id} className="border-b hover:bg-slate-50">
                                            <td className="p-4 text-sm font-mono text-slate-500">{t.date}</td>
                                            <td className="p-4 font-bold text-sm">{t.description}</td>
                                            <td className="p-4"><span className="bg-slate-100 text-xs px-2 py-1 rounded">{t.cat}</span></td>
                                            <td className={`p-4 text-right font-mono font-bold ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>{t.type==='income'?'+':'-'}{t.amount}</td>
                                            <td className="p-4"><button onClick={()=>deleteTx(t.id)} className="text-slate-300 hover:text-red-500"><Icon name="trash-2" size={16}/></button></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {view === 'settings' && (
                        <div className="max-w-2xl mx-auto space-y-6">
                            <div className="bg-white p-8 rounded-3xl border shadow-sm">
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2"><Icon name="credit-card"/> Bank API</h2>
                                
                                <div className="mb-6">
                                    <div className="flex justify-between items-center mb-2">
                                        <div className="font-bold flex items-center gap-2"><div className="w-6 h-6 bg-black rounded-full"></div> Monobank</div>
                                        <button onClick={syncMono} className="text-xs bg-black text-white px-3 py-1 rounded-full font-bold hover:bg-slate-800">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑—É–≤–∞—Ç–∏ (–û—Å—Ç–∞–Ω–Ω—ñ 30 –¥–Ω—ñ–≤)</button>
                                    </div>
                                    <input type="text" value={apiKeys.mono} onChange={e=>setApiKeys({...apiKeys, mono:e.target.value})} placeholder="X-Token here..." className="w-full border p-3 rounded-xl text-sm" />
                                </div>

                                <div className="mb-6">
                                    <div className="font-bold flex items-center gap-2 mb-2"><div className="w-6 h-6 bg-red-600 rounded-full"></div> NovaPay</div>
                                    <input type="text" value={apiKeys.nova} onChange={e=>setApiKeys({...apiKeys, nova:e.target.value})} placeholder="Client ID / Secret" className="w-full border p-3 rounded-xl text-sm" />
                                    <p className="text-xs text-slate-400 mt-1">NovaPay –≤–∏–º–∞–≥–∞—î —Å–∫–ª–∞–¥–Ω–æ—ó –ø—ñ–¥–ø–∏—Å–∫–∏ –∑–∞–ø–∏—Ç—ñ–≤. –í–≤–µ–¥—ñ—Ç—å –¥–∞–Ω—ñ –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è, –∞–ª–µ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –Ω–∞—Ä–∞–∑—ñ –¥–æ—Å—Ç—É–ø–Ω–∞ –ª–∏—à–µ –¥–ª—è Mono.</p>
                                </div>

                                <button onClick={saveKeys} className="w-full bg-brand-500 text-white py-3 rounded-xl font-bold">–ó–±–µ—Ä–µ–≥—Ç–∏ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</button>
                            </div>
                        </div>
                    )}
                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
