<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Team & Permissions v12.0</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 500: '#FF5722', 600: '#ea580c', 50: '#fff7ed' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F8FAFC; color: #0f172a; }
        .sidebar-link.active { background: #FF5722; color: white; box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3); }
        .sidebar-link:hover:not(.active) { background: #fff7ed; color: #c2410c; }
        .table-row-hover:hover td { background-color: #f8fafc; transition: 0.2s; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Logos */
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { lucide.createIcons(); }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['–ü—Ä–æ–¥–∞–∂—ñ', '–ö–µ—à–±–µ–∫', '–ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è', '–Ü–Ω—à–µ'],
        expense: ['–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)', '–†–µ–∫–ª–∞–º–∞', '–õ–æ–≥—ñ—Å—Ç–∏–∫–∞', '–ü–∞–∫—É–≤–∞–Ω–Ω—è', '–ó–∞—Ä–ø–ª–∞—Ç–∞', '–ü–æ–¥–∞—Ç–∫–∏', '–û—Ä–µ–Ω–¥–∞', '–ö–æ–º—ñ—Å—ñ—ó', '–Ü–Ω—à–µ']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'–û–≥–ª—è–¥', icon:'layout-dashboard'},
        {id:'ops', label:'–û–ø–µ—Ä–∞—Ü—ñ—ó', icon:'list'},
        {id:'pnl', label:'P&L –ó–≤—ñ—Ç', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'–î–∏–≤—ñ–¥–µ–Ω–¥–∏', icon:'gem'},
        {id:'settings', label:'–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è', icon:'settings'},
        {id:'managers', label:'–ö–æ–º–∞–Ω–¥–∞', icon:'users'} // New view
    ];

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null); // Stores either Admin (Auth) or Manager (DB)
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        
        const [settings, setSettings] = useState({ monoKey: '', novaKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);

        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        // --- AUTH & DATA LOADING ---
        useEffect(() => {
            // Listen for Firebase Auth (Admins)
            const unsub = onAuthStateChanged(auth, async (u) => {
                if (u) {
                    // It is an Admin
                    setCurrentUser({ uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] });
                    setView('dashboard');
                    loadData();
                } else {
                    // Check if we have a Manager stored in localStorage (Simple persistence for managers)
                    const storedManager = localStorage.getItem('latiao_manager');
                    if (storedManager) {
                        const managerData = JSON.parse(storedManager);
                        setCurrentUser(managerData);
                        setView('dashboard');
                        loadData();
                    } else {
                        setCurrentUser(null);
                        setView('auth');
                        setLoading(false);
                    }
                }
            });
            return () => unsub();
        }, []);

        const loadData = async () => {
            setLoading(true);
            try {
                const sSnap = await getDoc(doc(db, "settings", "global"));
                if (sSnap.exists()) setSettings(sSnap.data());
                
                const cSnap = await getDoc(doc(db, "settings", "categories"));
                if (cSnap.exists()) setCategories(cSnap.data());
                else await setDoc(doc(db, "settings", "categories"), DEFAULT_CATEGORIES);

                const q = query(collection(db, "transactions"));
                onSnapshot(q, (snap) => {
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                    setTransactions(list);
                    setLoading(false);
                });
            } catch (e) {
                console.error(e);
                setLoading(false);
            }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + Number(t.amount), 0);
            const cogs = expense.filter(t => t.cat === '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            const opex = expense.filter(t => t.cat !== '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            const totalExpense = cogs + opex;
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+Number(t.amount) : s-Number(t.amount), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+Number(t.amount), 0);
            const net = revenue - totalExpense;
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const src = t.source?.includes('Monobank') ? 'mono' : (t.source?.includes('Nova') ? 'nova' : 'cash');
                if(balances[src] !== undefined) balances[src] += (t.type==='income' ? Number(t.amount) : -Number(t.amount));
            });
            const runway = totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "‚àû";
            return { revenue, cogs, opex, net, totalCash, dividends, balances, margin: revenue ? ((net/revenue)*100).toFixed(0) : 0, totalExpense, runway };
        }, [transactions]);

        // --- CUSTOM LOGIN LOGIC (ADMIN OR MANAGER) ---
        const handleLogin = async (e) => {
            e.preventDefault();
            setLoading(true);
            try {
                // 1. Try Firebase Auth (Admin)
                await signInWithEmailAndPassword(auth, email, pass);
                // Listener will handle redirect
            } catch (err) {
                // 2. If Auth fails, check Managers Collection
                try {
                    const q = query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass));
                    const snapshot = await getDocs(q);
                    if (!snapshot.empty) {
                        const managerDoc = snapshot.docs[0].data();
                        const managerUser = { 
                            uid: snapshot.docs[0].id, 
                            email: managerDoc.email, 
                            name: managerDoc.name,
                            role: 'manager', 
                            permissions: managerDoc.permissions || [] 
                        };
                        // Save manager session to local storage
                        localStorage.setItem('latiao_manager', JSON.stringify(managerUser));
                        setCurrentUser(managerUser);
                        setView('dashboard');
                        loadData();
                    } else {
                        alert('–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å');
                        setLoading(false);
                    }
                } catch (dbErr) {
                    alert('–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É: ' + dbErr.message);
                    setLoading(false);
                }
            }
        };

        const handleLogout = () => {
            signOut(auth); // Sign out Firebase
            localStorage.removeItem('latiao_manager'); // Clear Manager
            setCurrentUser(null);
            setView('auth');
        };

        // --- PERMISSION CHECKER ---
        const canAccess = (viewId) => {
            if (!currentUser) return false;
            if (currentUser.role === 'admin') return true;
            return currentUser.permissions.includes(viewId);
        };

        // --- ACTIONS ---
        const deleteTx = async (id) => { if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) await deleteDoc(doc(db, "transactions", id)); };
        const saveSettings = async (d) => { await setDoc(doc(db, "settings", "global"), d); setSettings(d); alert('–ó–±–µ—Ä–µ–∂–µ–Ω–æ!'); };
        const saveCategories = async (d) => { await setDoc(doc(db, "settings", "categories"), d); setCategories(d); };
        
        // ... (Sync & DeleteAll functions omitted for brevity, logic same as before, see full implementation below) ...
        const syncMono = async () => {
             // (Same Sync Logic as v9.9)
             if (!settings.monoKey || !settings.monoAccountId) return alert("–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Monobank.");
             setStatusMsg(`‚è≥ –°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...`);
             try {
                const now = Math.floor(Date.now()/1000); const monthAgo = now - 2678400;
                const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${monthAgo}/${now}`, { headers: { 'X-Token': settings.monoKey } });
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error("–ü–æ–º–∏–ª–∫–∞ API");
                
                const batch = writeBatch(db); let count=0;
                const existingIds = new Set(transactions.map(t => t.bankId));
                for(const item of data){
                    if(existingIds.has(item.id)) continue;
                    let cat = '–Ü–Ω—à–µ';
                    const desc = item.description.toLowerCase();
                    if(desc.includes('nova')) cat='–õ–æ–≥—ñ—Å—Ç–∏–∫–∞'; 
                    else if(desc.includes('atb')||desc.includes('silpo')) cat='–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)';
                    
                    const catList = item.amount>0 ? categories.income : categories.expense;
                    if(!catList.includes(cat) && cat!=='–õ–æ–≥—ñ—Å—Ç–∏–∫–∞' && cat!=='–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)') cat='–Ü–Ω—à–µ';

                    batch.set(doc(collection(db,"transactions")), {
                        amount: Math.abs(item.amount/100), description: item.description, cat, source: 'Monobank –§–û–ü',
                        type: item.amount>0?'income':'expense', isDividend: false, date: new Date(item.time*1000).toLocaleDateString('uk-UA'), createdAt: item.time*1000, bankId: item.id
                    });
                    count++;
                }
                if(count>0) await batch.commit();
                setStatusMsg(count>0 ? `üöÄ –î–æ–¥–∞–Ω–æ: ${count}` : "üëå –ù–æ–≤–∏—Ö –Ω–µ–º–∞—î");
                setTimeout(()=>setStatusMsg(''), 3000);
             } catch(e) { setStatusMsg("‚ùå –ü–æ–º–∏–ª–∫–∞"); alert(e.message); }
        };

        const deleteAllTransactions = async () => {
            if(!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –í–°–ï?")) return;
            const s = await getDocs(query(collection(db,"transactions"), limit(500)));
            const b = writeBatch(db); s.docs.forEach(d=>b.delete(d.ref)); await b.commit();
            alert("–û—á–∏—â–µ–Ω–æ.");
        };

        // --- VIEWS ---
        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white/10 backdrop-blur-md p-8 rounded-3xl w-full max-w-sm text-center border border-white/10 shadow-2xl">
                    <div className="w-16 h-16 bg-brand-500 rounded-2xl mx-auto flex items-center justify-center text-3xl font-bold text-white mb-6 shadow-lg">L</div>
                    <h1 className="text-2xl font-bold text-white mb-2">Latiao Finance</h1>
                    <p className="text-slate-400 text-sm mb-6">–í—Ö—ñ–¥ –¥–ª—è –∫–æ–º–∞–Ω–¥–∏</p>
                    <form onSubmit={handleLogin}>
                        <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-3 rounded-xl mb-3 bg-slate-800 text-white border border-slate-700 outline-none focus:border-brand-500 transition"/>
                        <input type="password" placeholder="–ü–∞—Ä–æ–ª—å" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-3 rounded-xl mb-6 bg-slate-800 text-white border border-slate-700 outline-none focus:border-brand-500 transition"/>
                        <button type="submit" className="w-full bg-brand-500 hover:bg-brand-600 text-white py-3 rounded-xl font-bold transition shadow-lg">{loading?'–í—Ö—ñ–¥...':'–£–≤—ñ–π—Ç–∏'}</button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden">
                <aside className="w-64 bg-white border-r flex flex-col z-20">
                    <div className="p-6 font-bold text-xl flex items-center gap-2 text-slate-800">
                        <div className="w-8 h-8 bg-brand-500 rounded-lg text-white flex items-center justify-center shadow-md">L</div> 
                        Latiao
                    </div>
                    
                    <div className="px-6 mb-2">
                        <span className="text-[10px] uppercase font-bold text-slate-400 tracking-wider">–ú–µ–Ω—é</span>
                    </div>

                    <nav className="flex-1 px-4 space-y-1">
                        {ALL_VIEWS.filter(v => canAccess(v.id) && v.id !== 'settings' && v.id !== 'managers').map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-semibold transition-all ${view===item.id ? 'active sidebar-link' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <Icon name={item.icon} size={20}/> <span className="capitalize">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                    
                    <div className="p-4 border-t space-y-1">
                        {/* MANAGER & SETTINGS BUTTONS - ONLY FOR ADMIN OR PERMITTED USERS */}
                        {canAccess('managers') && (
                            <button onClick={()=>setView('managers')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-semibold transition-all ${view==='managers' ? 'active sidebar-link' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <Icon name="users" size={20}/> <span>–ö–æ–º–∞–Ω–¥–∞</span>
                            </button>
                        )}
                        {canAccess('settings') && (
                            <button onClick={()=>setView('settings')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-semibold transition-all ${view==='settings' ? 'active sidebar-link' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <Icon name="settings" size={20}/> <span>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span>
                            </button>
                        )}
                        <button onClick={handleLogout} className="text-slate-400 hover:text-red-500 text-sm flex gap-2 w-full px-3 py-3 font-medium transition items-center"><Icon name="log-out" size={20}/> –í–∏—Ö—ñ–¥</button>
                    </div>
                </aside>

                <main className="flex-1 overflow-y-auto bg-[#F8FAFC] p-8 relative">
                    {statusMsg && <div className="fixed top-6 right-6 bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-bounce border border-slate-700"><Icon name="loader" className="animate-spin text-brand-500"/> <span className="font-medium">{statusMsg}</span></div>}

                    <div className="flex justify-between items-center mb-8 fade-in">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-900 tracking-tight capitalize">
                                {ALL_VIEWS.find(v=>v.id===view)?.label || 'Dashboard'}
                            </h1>
                            <p className="text-slate-400 text-sm mt-1">{user?.email || currentUser?.email} ‚Ä¢ {currentUser?.role === 'admin' ? '–í–ª–∞—Å–Ω–∏–∫' : '–ú–µ–Ω–µ–¥–∂–µ—Ä'}</p>
                        </div>
                        {(view === 'dashboard' || view === 'ops') && (
                            <div className="flex gap-3">
                                 <button onClick={()=>setModalType('income')} className="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-emerald-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="plus"/> –î–æ—Ö—ñ–¥</button>
                                 <button onClick={()=>setModalType('expense')} className="bg-brand-500 hover:bg-brand-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-orange-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="minus"/> –í–∏—Ç—Ä–∞—Ç–∞</button>
                            </div>
                        )}
                    </div>

                    <div className="fade-in pb-10">
                        {loading && <div className="text-center py-20 text-slate-400 font-bold animate-pulse">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>}
                        {!loading && view === 'dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView} />}
                        {!loading && view === 'pnl' && <PnLView metrics={metrics} transactions={transactions} />}
                        {!loading && view === 'cashflow' && <CashFlowView metrics={metrics} />}
                        {!loading && view === 'dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType} />}
                        {!loading && view === 'ops' && <OpsView transactions={transactions} deleteTx={deleteTx} syncMono={syncMono} categories={categories} />}
                        {!loading && view === 'settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={saveSettings} syncMono={syncMono} deleteAllTransactions={deleteAllTransactions} categories={categories} saveCategories={saveCategories} />}
                        {!loading && view === 'managers' && <ManagersView db={db} />}
                    </div>
                </main>

                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories} />}
            </div>
        );
    };

    // --- MANAGERS VIEW (NEW) ---
    const ManagersView = ({ db }) => {
        const [managers, setManagers] = useState([]);
        const [showModal, setShowModal] = useState(false);
        
        useEffect(() => {
            const q = query(collection(db, "managers"));
            const unsub = onSnapshot(q, (snap) => {
                setManagers(snap.docs.map(d => ({ id: d.id, ...d.data() })));
            });
            return () => unsub();
        }, []);

        const deleteManager = async (id) => {
            if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –º–µ–Ω–µ–¥–∂–µ—Ä–∞? –í—ñ–Ω –≤—Ç—Ä–∞—Ç–∏—Ç—å –¥–æ—Å—Ç—É–ø.")) await deleteDoc(doc(db, "managers", id));
        };

        return (
            <div className="max-w-4xl mx-auto space-y-6">
                <div className="flex justify-between items-center bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <div>
                        <h2 className="text-xl font-bold text-slate-800">–ö–æ–º–∞–Ω–¥–∞</h2>
                        <p className="text-sm text-slate-400">–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –¥–æ—Å—Ç—É–ø–æ–º —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫—ñ–≤</p>
                    </div>
                    <button onClick={()=>setShowModal(true)} className="bg-slate-900 text-white px-4 py-2 rounded-xl font-bold text-sm hover:bg-slate-800">+ –î–æ–¥–∞—Ç–∏ –º–µ–Ω–µ–¥–∂–µ—Ä–∞</button>
                </div>

                <div className="grid md:grid-cols-2 gap-4">
                    {managers.map(m => (
                        <div key={m.id} className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm relative group">
                            <button onClick={()=>deleteManager(m.id)} className="absolute top-4 right-4 text-slate-300 hover:text-red-500"><Icon name="trash-2" size={16}/></button>
                            <div className="flex items-center gap-4 mb-4">
                                <div className="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center text-orange-600 font-bold text-xl">{m.name[0]}</div>
                                <div>
                                    <div className="font-bold text-lg">{m.name}</div>
                                    <div className="text-xs text-slate-400">{m.email}</div>
                                </div>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                {m.permissions.map(p => (
                                    <span key={p} className="text-[10px] bg-slate-50 border px-2 py-1 rounded uppercase font-bold text-slate-500">
                                        {ALL_VIEWS.find(v=>v.id===p)?.label || p}
                                    </span>
                                ))}
                            </div>
                            <div className="mt-4 text-xs text-slate-300">–ü–∞—Ä–æ–ª—å: {m.password}</div>
                        </div>
                    ))}
                </div>

                {showModal && <AddManagerModal db={db} close={()=>setShowModal(false)} />}
            </div>
        );
    };
