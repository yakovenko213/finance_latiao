<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Cleaner</title>
    <style>
        body { background-color: #111; color: #0f0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: monospace; text-align: center; }
        button { margin-top: 20px; padding: 20px 40px; font-size: 20px; background: red; color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="status"><h1>üîß –û–ß–ò–©–ï–ù–ù–Ø –°–ò–°–¢–ï–ú–ò...</h1></div>
    <script>
        try {
            localStorage.clear();
            sessionStorage.clear();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }
            document.getElementById('status').innerHTML = "<h1>‚úÖ –ì–û–¢–û–í–û!</h1><p>–í—Å—ñ —Å—Ç–∞—Ä—ñ –¥–∞–Ω—ñ –≤–∏–¥–∞–ª–µ–Ω–æ.</p><p>–¢–µ–ø–µ—Ä –≤—Å—Ç–∞–≤—Ç–µ –æ—Å–Ω–æ–≤–Ω–∏–π –∫–æ–¥ –ø—Ä–æ–≥—Ä–∞–º–∏.</p>";
        } catch (e) {
            document.getElementById('status').innerHTML = "<h1>‚ùå –ü–û–ú–ò–õ–ö–ê</h1><p>" + e + "</p>";
        }
    </script>
</body>
</html>
