<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Smart P&L v9.9</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 500: '#FF5722', 600: '#ea580c', 50: '#fff7ed' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F8FAFC; color: #0f172a; }
        .sidebar-link.active { background: #FF5722; color: white; box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3); }
        .sidebar-link:hover:not(.active) { background: #fff7ed; color: #c2410c; }
        .table-row-hover:hover td { background-color: #f8fafc; transition: 0.2s; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Logos */
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { lucide.createIcons(); }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['–ü—Ä–æ–¥–∞–∂—ñ', '–ö–µ—à–±–µ–∫', '–ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è', '–Ü–Ω—à–µ'],
        expense: ['–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)', '–†–µ–∫–ª–∞–º–∞', '–õ–æ–≥—ñ—Å—Ç–∏–∫–∞', '–ü–∞–∫—É–≤–∞–Ω–Ω—è', '–ó–∞—Ä–ø–ª–∞—Ç–∞', '–ü–æ–¥–∞—Ç–∫–∏', '–û—Ä–µ–Ω–¥–∞', '–ö–æ–º—ñ—Å—ñ—ó', '–Ü–Ω—à–µ']
    };

    const App = () => {
        const [user, setUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        
        const [settings, setSettings] = useState({ monoKey: '', novaKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);

        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, async (u) => {
                setUser(u);
                if (u) {
                    setView('dashboard');
                    setLoading(true);

                    try {
                        const sSnap = await getDoc(doc(db, "settings", "global"));
                        if (sSnap.exists()) setSettings(sSnap.data());
                    } catch(e) { console.error(e); }

                    try {
                        const cSnap = await getDoc(doc(db, "settings", "categories"));
                        if (cSnap.exists()) {
                            setCategories(cSnap.data());
                        } else {
                            await setDoc(doc(db, "settings", "categories"), DEFAULT_CATEGORIES);
                        }
                    } catch(e) { console.error(e); }

                    const q = query(collection(db, "transactions"));
                    const unsubDb = onSnapshot(q, (snap) => {
                        const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                        setTransactions(list);
                        setLoading(false);
                    });
                    return () => unsubDb();
                } else {
                    setView('auth');
                    setLoading(false);
                }
            });
            return () => unsub();
        }, []);

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            
            const revenue = income.reduce((s,t) => s + Number(t.amount), 0);
            const cogs = expense.filter(t => t.cat === '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            const opex = expense.filter(t => t.cat !== '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)').reduce((s,t) => s + Number(t.amount), 0);
            
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+Number(t.amount) : s-Number(t.amount), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+Number(t.amount), 0);
            const net = revenue - cogs - opex;

            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const src = t.source?.includes('Monobank') ? 'mono' : (t.source?.includes('Nova') ? 'nova' : 'cash');
                if(balances[src] !== undefined) balances[src] += (t.type==='income' ? Number(t.amount) : -Number(t.amount));
            });

            return { revenue, cogs, opex, net, totalCash, dividends, balances, margin: revenue ? ((net/revenue)*100).toFixed(0) : 0 };
        }, [transactions]);

        const handleLogin = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, email, pass); } catch { alert('–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å'); }
        };

        const deleteTx = async (id) => {
            if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –∑–∞–ø–∏—Å –Ω–∞–∑–∞–≤–∂–¥–∏?')) await deleteDoc(doc(db, "transactions", id));
        };

        const saveSettings = async (newSettings) => {
            const toSave = newSettings || settings;
            if (toSave.monoKey && !toSave.monoAccountId) alert("–£–≤–∞–≥–∞: –í–∏ –≤–≤–µ–ª–∏ —Ç–æ–∫–µ–Ω, –∞–ª–µ –Ω–µ –æ–±—Ä–∞–ª–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–π —Ä–∞—Ö—É–Ω–æ–∫.");
            await setDoc(doc(db, "settings", "global"), toSave);
            setSettings(toSave);
            alert('–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
        };

        const saveCategories = async (newCats) => {
            await setDoc(doc(db, "settings", "categories"), newCats);
            setCategories(newCats);
        }

        const syncMono = async () => {
            if (!settings.monoKey) return alert("–í–≤–µ–¥—ñ—Ç—å X-Token Monobank.");
            if (!settings.monoAccountId) return alert("–û–±–µ—Ä—ñ—Ç—å —Ä–∞—Ö—É–Ω–æ–∫ –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö.");

            setStatusMsg(`‚è≥ –°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...`);
            const now = Math.floor(Date.now() / 1000);
            const monthAgo = now - (31 * 24 * 60 * 60); 
            const accountId = settings.monoAccountId; 
            const url = `https://corsproxy.io/?https://api.monobank.ua/personal/statement/${accountId}/${monthAgo}/${now}`;

            try {
                const res = await fetch(url, { headers: { 'X-Token': settings.monoKey } });
                if (!res.ok) throw new Error(`–ü–æ–º–∏–ª–∫–∞ API: ${res.status}`);
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error("–û—Ç—Ä–∏–º–∞–Ω–æ –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω—ñ –¥–∞–Ω—ñ.");

                setStatusMsg(`‚úÖ –û—Ç—Ä–∏–º–∞–Ω–æ ${data.length} —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π. –û–±—Ä–æ–±–∫–∞...`);
                const batch = writeBatch(db);
                let count = 0;
                const existingIds = new Set(transactions.map(t => t.bankId));

                for (const item of data) {
                    if (existingIds.has(item.id)) continue; 
                    const amount = Math.abs(item.amount / 100);
                    const isIncome = item.amount > 0;
                    
                    let cat = '–Ü–Ω—à–µ';
                    const desc = (item.description || '').toLowerCase();
                    if (desc.includes('nova')) cat = '–õ–æ–≥—ñ—Å—Ç–∏–∫–∞';
                    if (desc.includes('atb') || desc.includes('silpo')) cat = '–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)';
                    
                    const catList = isIncome ? categories.income : categories.expense;
                    if(!catList.includes(cat) && !catList.includes('–õ–æ–≥—ñ—Å—Ç–∏–∫–∞') && !catList.includes('–ó–∞–∫—É–ø—ñ–≤–ª—è (COGS)')) {
                        cat = catList.includes('–Ü–Ω—à–µ') ? '–Ü–Ω—à–µ' : catList[0];
                    }

                    const newDoc = doc(collection(db, "transactions"));
                    batch.set(newDoc, {
                        amount: amount,
                        description: item.description,
                        cat: cat,
                        source: 'Monobank –§–û–ü',
                        type: isIncome ? 'income' : 'expense',
                        isDividend: false,
                        date: new Date(item.time * 1000).toLocaleDateString('uk-UA'),
                        createdAt: item.time * 1000,
                        bankId: item.id
                    });
                    count++;
                }

                if (count > 0) {
                    await batch.commit();
                    setStatusMsg(`üöÄ –î–æ–¥–∞–Ω–æ –Ω–æ–≤–∏—Ö: ${count}`);
                } else {
                    setStatusMsg("üëå –ù–æ–≤–∏—Ö –æ–ø–µ—Ä–∞—Ü—ñ–π –Ω–µ–º–∞—î.");
                }
                setTimeout(() => setStatusMsg(''), 4000);
            } catch (err) {
                console.error(err);
                setStatusMsg(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${err.message}`);
                alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏.");
            }
        };

        const deleteAllTransactions = async () => {
            if (!confirm("–£–í–ê–ì–ê! –¶–µ –±–µ–∑–ø–æ–≤–æ—Ä–æ—Ç–Ω–æ –≤–∏–¥–∞–ª–∏—Ç—å –í–°–Ü –æ–ø–µ—Ä–∞—Ü—ñ—ó –∑ –±–∞–∑–∏. –ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏?")) return;
            setStatusMsg("‚è≥ –í–∏–¥–∞–ª–µ–Ω–Ω—è...");
            try {
                const ref = collection(db, "transactions");
                let snapshot = await getDocs(query(ref, limit(500)));
                while (snapshot.size > 0) {
                    const batch = writeBatch(db);
                    snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                    await batch.commit();
                    snapshot = await getDocs(query(ref, limit(500)));
                }
                setStatusMsg("‚úÖ –ë–∞–∑–∞ –æ—á–∏—â–µ–Ω–∞!");
                setTimeout(() => setStatusMsg(''), 3000);
            } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞: " + e.message); }
        };

        if (view === 'auth') return (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white/10 backdrop-blur-md p-8 rounded-3xl w-full max-w-sm text-center border border-white/10 shadow-2xl">
                    <div className="w-16 h-16 bg-brand-500 rounded-2xl mx-auto flex items-center justify-center text-3xl font-bold text-white mb-6 shadow-lg">L</div>
                    <h1 className="text-2xl font-bold text-white mb-2">Latiao Finance</h1>
                    <p className="text-slate-400 text-sm mb-6">–í—Ö—ñ–¥ —É —Å–∏—Å—Ç–µ–º—É</p>
                    <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-3 rounded-xl mb-3 bg-slate-800 text-white border border-slate-700 outline-none focus:border-brand-500 transition"/>
                    <input type="password" placeholder="–ü–∞—Ä–æ–ª—å" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-3 rounded-xl mb-6 bg-slate-800 text-white border border-slate-700 outline-none focus:border-brand-500 transition"/>
                    <button onClick={handleLogin} className="w-full bg-brand-500 hover:bg-brand-600 text-white py-3 rounded-xl font-bold transition shadow-lg">–£–≤—ñ–π—Ç–∏</button>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden">
                <aside className="w-64 bg-white border-r flex flex-col z-20">
                    <div className="p-6 font-bold text-xl flex items-center gap-2 text-slate-800">
                        <div className="w-8 h-8 bg-brand-500 rounded-lg text-white flex items-center justify-center shadow-md">L</div> 
                        Latiao
                    </div>
                    {/* Navigation */}
                    <nav className="flex-1 px-4 space-y-1 mt-2">
                        {['dashboard','ops','pnl','dividends'].map(item => (
                            <button key={item} onClick={()=>setView(item)} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-semibold transition-all ${view===item ? 'active sidebar-link' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <Icon name={item==='ops'?'list':(item==='pnl'?'pie-chart':(item==='dividends'?'gem':'layout-dashboard'))} size={20}/> 
                                <span className="capitalize">{item === 'ops' ? '–û–ø–µ—Ä–∞—Ü—ñ—ó' : (item === 'pnl' ? 'P&L –ó–≤—ñ—Ç' : item)}</span>
                            </button>
                        ))}
                    </nav>
                    
                    {/* Settings & Logout */}
                    <div className="p-4 border-t space-y-1">
                        <button onClick={()=>setView('settings')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-semibold transition-all ${view==='settings' ? 'active sidebar-link' : 'text-slate-500 hover:bg-slate-50'}`}>
                            <Icon name="settings" size={20}/> 
                            <span>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span>
                        </button>
                        <button onClick={()=>signOut(auth)} className="text-slate-400 hover:text-red-500 text-sm flex gap-2 w-full px-3 py-3 font-medium transition items-center"><Icon name="log-out" size={20}/> –í–∏—Ö—ñ–¥</button>
                    </div>
                </aside>

                <main className="flex-1 overflow-y-auto bg-[#F8FAFC] p-8 relative">
                    {statusMsg && (
                        <div className="fixed top-6 right-6 bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-bounce border border-slate-700">
                            <Icon name="loader" className="animate-spin text-brand-500"/> <span className="font-medium">{statusMsg}</span>
                        </div>
                    )}

                    <div className="flex justify-between items-center mb-8 fade-in">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-900 tracking-tight capitalize">
                                {view === 'dashboard' && '–û–≥–ª—è–¥ –±—ñ–∑–Ω–µ—Å—É'}
                                {view === 'ops' && '–í—Å—ñ –æ–ø–µ—Ä–∞—Ü—ñ—ó'}
                                {view === 'pnl' && '–ó–≤—ñ—Ç –ø—Ä–æ —Ñ—ñ–Ω. —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏'}
                                {view === 'dividends' && '–í–∏–ø–ª–∞—Ç–∞ –¥–∏–≤—ñ–¥–µ–Ω–¥—ñ–≤'}
                                {view === 'settings' && '–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è'}
                            </h1>
                            <p className="text-slate-400 text-sm mt-1">{new Date().toLocaleDateString('uk-UA', { dateStyle: 'full' })}</p>
                        </div>
                        
                        {(view === 'dashboard' || view === 'ops') && (
                            <div className="flex gap-3">
                                 <button onClick={()=>setModalType('income')} className="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-emerald-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="plus"/> –î–æ—Ö—ñ–¥</button>
                                 <button onClick={()=>setModalType('expense')} className="bg-brand-500 hover:bg-brand-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-orange-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="minus"/> –í–∏—Ç—Ä–∞—Ç–∞</button>
                            </div>
                        )}
                    </div>

                    <div className="fade-in pb-10">
                        {loading && <div className="text-center py-20 text-slate-400 font-bold animate-pulse">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>}
                        {!loading && view === 'dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView} />}
                        {!loading && view === 'pnl' && <PnLView metrics={metrics} transactions={transactions} />}
                        {!loading && view === 'dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType} />}
                        {!loading && view === 'ops' && <OpsView transactions={transactions} deleteTx={deleteTx} syncMono={syncMono} categories={categories} />}
                        {!loading && view === 'settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={saveSettings} syncMono={syncMono} deleteAllTransactions={deleteAllTransactions} categories={categories} saveCategories={saveCategories} />}
                    </div>
                </main>

                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories} />}
            </div>
        );
    };

    const DashboardView = ({ metrics, transactions, setView }) => (
        <div className="space-y-8">
            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div className="bg-slate-900 text-white p-6 rounded-3xl shadow-xl relative overflow-hidden group">
                    <div className="absolute right-[-20px] top-[-20px] opacity-10 group-hover:scale-110 transition-transform"><Icon name="wallet" size={140}/></div>
                    <div className="text-slate-400 text-xs font-bold uppercase mb-2">–ó–∞–≥–∞–ª—å–Ω–∏–π –ö–µ—à</div>
                    <div className="text-3xl font-mono font-bold">{metrics.totalCash.toLocaleString()} ‚Ç¥</div>
                    <div className="mt-4 flex gap-2 text-[10px]">
                        <span className="bg-white/10 px-2 py-1 rounded border border-white/5">Mono: {metrics.balances.mono.toLocaleString()}</span>
                        <span className="bg-white/10 px-2 py-1 rounded border border-white/5">Nova: {metrics.balances.nova.toLocaleString()}</span>
                    </div>
                </div>
                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <div className="text-slate-400 text-xs font-bold uppercase mb-2">–ß–∏—Å—Ç–∏–π –ü—Ä–∏–±—É—Ç–æ–∫</div>
                    <div className={`text-3xl font-mono font-bold ${metrics.net>=0?'text-emerald-600':'text-red-600'}`}>{metrics.net.toLocaleString()} ‚Ç¥</div>
                    <div className="mt-2 text-xs font-bold text-slate-500 bg-slate-50 inline-block px-2 py-1 rounded">–ú–∞—Ä–∂–∞: {metrics.margin}%</div>
                </div>
                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <div className="text-slate-400 text-xs font-bold uppercase mb-2">–í—Å—å–æ–≥–æ –≤–∏—Ç—Ä–∞—Ç</div>
                    <div className="text-3xl font-mono font-bold text-slate-800">{(metrics.cogs + metrics.opex).toLocaleString()} ‚Ç¥</div>
                </div>
                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <div className="text-slate-400 text-xs font-bold uppercase mb-2">–í–∏–ø–ª–∞—á–µ–Ω–æ –¥–∏–≤—ñ–¥–µ–Ω–¥—ñ–≤</div>
                    <div className="text-3xl font-mono font-bold text-purple-600">{metrics.dividends.toLocaleString()} ‚Ç¥</div>
                </div>
            </div>
            <div className="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                    <h3 className="font-bold text-lg text-slate-800">–û—Å—Ç–∞–Ω–Ω—ñ –æ–ø–µ—Ä–∞—Ü—ñ—ó</h3>
                    <button onClick={()=>setView('ops')} className="text-sm font-bold text-brand-500 hover:text-brand-600">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –≤—Å—ñ</button>
                </div>
                {transactions.length === 0 ? <div className="p-10 text-center text-slate-400">–©–µ –Ω–µ–º–∞—î –æ–ø–µ—Ä–∞—Ü—ñ–π</div> :

                <div className="bg-white rounded-3xl shadow-sm border border-slate-100 p-6">

    const DividendsView = ({ metrics, transactions, setModalType }) => (
        <div className="max-w-3xl mx-auto space-y-6 animate-fade-in">
            <div className="bg-slate-900 text-white p-8 rounded-3xl shadow-xl flex justify-between items-center relative overflow-hidden">
                <div className="absolute top-0 right-0 w-64 h-64 bg-purple-600 rounded-full opacity-20 blur-[80px]"></div>
                <div className="relative z-10"><h2 className="text-2xl font-bold">–¶–µ–Ω—Ç—Ä –î–∏–≤—ñ–¥–µ–Ω–¥—ñ–≤</h2><p className="text-slate-400 text-sm mt-1">–î–æ—Å—Ç—É–ø–Ω–æ –¥–ª—è –≤–∏–≤–æ–¥—É: <span className="text-emerald-400 font-bold">{metrics.net.toLocaleString()} ‚Ç¥</span></p></div>

    const TransactionModal = ({ type, close, categories }) => {
        const [form, setForm] = useState({ amount: '', desc: '', cat: '–Ü–Ω—à–µ', source: 'Monobank –§–û–ü' });
        const submit = async () => {
            if(!form.amount) return;
            const isDiv = type === 'dividend';
            let cat = form.cat;
            if(!isDiv && form.cat === '–Ü–Ω—à–µ') {
                const desc = form.desc.toLowerCase();
                if(desc.includes('nova')) cat = '–õ–æ–≥—ñ—Å—Ç–∏–∫–∞';
                if(desc.includes('meta')) cat = '–†–µ–∫–ª–∞–º–∞';
            } else if(isDiv) cat = '–î–∏–≤—ñ–¥–µ–Ω–¥–∏';
            try {
                await addDoc(collection(db, "transactions"), {
                    amount: Number(form.amount), description: form.desc || (isDiv?'–í–∏–ø–ª–∞—Ç–∞ –¥–∏–≤—ñ–¥–µ–Ω–¥—ñ–≤':''), cat, source: form.source, type: (type==='dividend' || type==='expense') ? 'expense' : 'income', isDividend: isDiv, date: new Date().toLocaleDateString('uk-UA'), createdAt: Date.now()
                });
                close();
            } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è: " + e.message); }
        };
        const title = type==='dividend' ? '–í–∏–ø–ª–∞—Ç–∞ –¥–∏–≤—ñ–¥–µ–Ω–¥—ñ–≤' : (type==='income' ? '–ù–æ–≤–∏–π –¥–æ—Ö—ñ–¥' : '–ù–æ–≤–∞ –≤–∏—Ç—Ä–∞—Ç–∞');
        const theme = type==='dividend' ? 'bg-slate-900' : (type==='income' ? 'bg-emerald-500' : 'bg-brand-500');
        const cats = type==='income' ? categories.income : categories.expense;
        
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={close}></div>
                <div className="bg-white w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl z-10 fade-in">
                    <div className={`${theme} p-6 text-white flex justify-between items-center`}>
                        <h3 className="font-bold text-lg flex items-center gap-2"><Icon name={type==='dividend'?'gem':(type==='income'?'arrow-down-left':'arrow-up-right')} size={20}/> {title}</h3>
                        <button onClick={close} className="bg-white/20 p-2 rounded-full hover:bg-white/30"><Icon name="x" size={16}/></button>
                    </div>
                    <div className="p-8 space-y-6">
                        <div><label className="text-xs font-bold text-slate-400 uppercase ml-1">–°—É–º–∞ (UAH)</label><input type="number" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full text-5xl font-bold border-b border-slate-100 py-2 focus:border-brand-500 outline-none text-slate-800 placeholder-slate-200 font-mono" placeholder="0" autoFocus /></div>
                        {type !== 'dividend' && (
                            <>
                                <div className="space-y-1"><label className="text-xs font-bold text-slate-400 uppercase ml-1">–û–ø–∏—Å</label><input type="text" value={form.desc} onChange={e=>setForm({...form, desc:e.target.value})} className="w-full bg-slate-50 border border-slate-100 p-4 rounded-xl text-sm outline-none focus:border-brand-500 transition-colors" placeholder="–ù–∞–ø—Ä. Nova Poshta" /></div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1"><label className="text-xs font-bold text-slate-400 uppercase ml-1">–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</label><select value={form.cat} onChange={e=>setForm({...form, cat:e.target.value})} className="w-full bg-slate-50 border border-slate-100 p-3 rounded-xl text-sm outline-none">{cats.map(c=><option key={c} value={c}>{c}</option>)}</select></div>
                                    <div className="space-y-1"><label className="text-xs font-bold text-slate-400 uppercase ml-1">–†–∞—Ö—É–Ω–æ–∫</label><select value={form.source} onChange={e=>setForm({...form, source:e.target.value})} className="w-full bg-slate-50 border border-slate-100 p-3 rounded-xl text-sm outline-none">{['Monobank –§–û–ü', 'NovaPay', '–ì–æ—Ç—ñ–≤–∫–∞'].map(a=><option key={a} value={a}>{a}</option>)}</select></div>
                                </div>
                            </>
                        )}
                        <button onClick={submit} className={`w-full py-4 rounded-xl font-bold text-white shadow-lg mt-2 hover:opacity-90 transition-opacity ${theme}`}>–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –æ–ø–µ—Ä–∞—Ü—ñ—é</button>

    };

    const root = ReactDOM.createRoot(document.getElementById('root'));

</script>
